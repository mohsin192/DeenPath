<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>All Duas – Islamic App</title>
        <link rel="icon" type="image/png" href="pics/logo.jpg">
<style>
  :root{
    --bg:#0e1a14;
    --panel:#112219;
    --card:#13281d;
    --muted:#a7b5ad;
    --text:#eaf3ee;
    --primary:#00c896;
    --primary-600:#00a87e;
    --ring:rgba(0,200,150,.35);
    --border:#1f3a2c;
    --accent:#ffd166;
    --radius:16px;
    --shadow:0 10px 30px rgba(0,0,0,.35);
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
    background:
      radial-gradient(1000px 600px at 90% -10%, rgba(0,200,150,.08), transparent 60%),
      radial-gradient(1200px 800px at -10% 110%, rgba(255,209,102,.05), transparent 60%),
      var(--bg);
    color:var(--text);
    letter-spacing:.15px;
  }
  a{color:inherit;text-decoration:none}
  .wrap{max-width:1100px;margin:0 auto;padding:18px}
  .topbar{
    position:sticky; top:0; z-index:10;
    backdrop-filter: blur(10px);
    background: rgba(17,34,25,.7);
    border-bottom:1px solid var(--border);
  }
  .brand{
    display:flex;align-items:center;gap:10px;
  }
  .brand .logo{
    width:34px;height:34px;border-radius:10px;
    background:linear-gradient(135deg, var(--primary), #34e2b8);
    box-shadow:0 6px 16px rgba(0,200,150,.35);
  }
  .brand h1{font-size:1.05rem;margin:0;font-weight:800;letter-spacing:.3px}
  .top-grid{
    display:grid;grid-template-columns: 1fr; gap:10px; align-items:center;
  }
  @media(min-width:720px){
    .top-grid{ grid-template-columns: auto 1fr auto; }
  }
  .search{
    display:flex;align-items:center; gap:10px;
    background:var(--panel); border:1px solid var(--border);
    padding:10px 12px;border-radius:12px;
  }
  .search input{
    flex:1; background:transparent; border:0; outline:0; color:var(--text);
    font-size:.95rem;
  }
  .pill{
    border:1px solid var(--border);
    background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,0));
    padding:8px 12px; border-radius:999px; font-weight:700; color:var(--muted);
    display:inline-flex; align-items:center; gap:8px; cursor:pointer;
  }
  .pill.active{ color:var(--primary); border-color:var(--primary); box-shadow:0 0 0 4px var(--ring); }
  .chip-row{ display:flex; gap:8px; flex-wrap:wrap; }
  .layout{ display:grid; grid-template-columns: 1fr; gap:16px; }
  @media(min-width:980px){
    .layout{ grid-template-columns: 260px 1fr; align-items:start; }
  }
  .side{
    position:sticky; top:78px;
    padding:14px; border:1px solid var(--border); border-radius:14px; background:var(--panel);
  }
  .side h3{ margin:4px 0 12px; font-size:.95rem; color:var(--muted); }
  .side .group{ display:grid; gap:8px; }
  .grid{ display:grid; grid-template-columns: 1fr; gap:12px; }
  @media(min-width:640px){ .grid{ grid-template-columns: repeat(2,1fr); } }
  @media(min-width:1080px){ .grid{ grid-template-columns: repeat(2,1fr); } }
  .card{
    padding:14px; border-radius:14px; background:var(--card);
    border:1px solid var(--border);
    transition:.2s ease; display:flex; flex-direction:column; gap:10px;
  }
  .card:hover{ border-color:var(--primary); box-shadow:0 0 0 4px var(--ring); transform: translateY(-1px);}
  .meta{ display:flex; align-items:center; justify-content:space-between; gap:8px; }
  .badge{ font-weight:800; font-size:.75rem; color:var(--primary); background:rgba(0,200,150,.12); padding:6px 8px; border-radius:8px; border:1px solid var(--border); }
  .title{ font-weight:800; font-size:1rem; line-height:1.2; }
  .arabic{ font-family: "Scheherazade New", "Amiri", serif; font-size:1.1rem; line-height:1.6; direction: rtl; text-align:right; }
  .small{ color:var(--muted); font-size:.9rem; line-height:1.5; }
  .actions{ display:flex; gap:8px; margin-top:auto; }
  .btn{
    width:100%; text-align:center; padding:8px 10px; border-radius:10px; font-weight:800;
    border:1px solid var(--border); background:rgba(255,255,255,.02); color:var(--text); cursor:pointer;
  }
  .btn:hover{ border-color:var(--primary); color:var(--primary); }
  .btn.primary{ background:linear-gradient(180deg, rgba(0,200,150,.18), rgba(0,200,150,.0)); color:var(--primary); border-color:var(--primary); }
  .fav{ color:var(--accent); }
  .empty{
    text-align:center; color:var(--muted); padding:30px; border:1px dashed var(--border); border-radius:14px;
  }
  .note{ text-align:center; color:var(--muted); font-size:.85rem; margin:20px 0; }
  .block{ display:none; }
  .block.show{ display:block; }

</style>
</head>

  </div>
</div>

<div class="wrap layout">

    </div>
  </aside>

  <main>

  </main>
</div>

  {id:'dua54',title:'Dua for Children\'s Health',cat:['daily'],arabic:'اللَّهُمَّ احْفَظْ أَوْلَادِي وَبَارِكْ فِيهِمْ',transliteration:'Allahumma ahfaz awladi wa barik fihim',translation:'O Allah, protect my children and bless them.'},

  {id:'dua60',title:'Dua for Evening Protection',cat:['evening'],arabic:'اللَّهُمَّ احْمِنِي فِي مَسَائِي',transliteration:'Allahumma ahmini fi masaii',translation:'O Allah, protect me this evening.'},
  {id:'dua61',title:'Dua for Forgiving Friends',cat:['forgiveness'],arabic:'رَبِّ اغْفِرْ لِأَصْدِقَائِي',transliteration:'Rabbi ighfir li asdiqaii',translation:'My Lord, forgive my friends.'},
  {id:'dua62',title:'Dua for Seeking Knowledge',cat:['daily','prayer'],arabic:'رَبِّ زِدْنِي عِلْمًا نَافِعًا',transliteration:'Rabbi zidni ilma nafi\'a',translation:'My Lord, increase me in beneficial knowledge.'},
  {id:'dua63',title:'Dua for Heart Purity',cat:['daily'],arabic:'اللَّهُمَّ طَهِّرْ قَلْبِي',transliteration:'Allahumma tahhir qalbi',translation:'O Allah, purify my heart.'},

  {id:'dua65',title:'Dua for Success in Work',cat:['daily','prayer'],arabic:'رَبِّ أَوْفِقْنِي فِي عَمَلِي',transliteration:'Rabbi awfiqni fi \'amali',translation:'My Lord, grant me success in my work.'},
  {id:'dua66',title:'Dua for Health of Parents',cat:['daily'],arabic:'اللَّهُمَّ اشْفِ وَالِدَيَّ',transliteration:'Allahumma ishfi walidayya',translation:'O Allah, heal my parents.'},
  {id:'dua67',title:'Dua for Family Happiness',cat:['daily'],arabic:'اللَّهُمَّ اجْعَلْ أَهْلِي سُعَدَاء',transliteration:'Allahumma aj\'al ahli sa\'ada',translation:'O Allah, make my family happy.'},
  {id:'dua68',title:'Dua for Forgiveness of Parents',cat:['forgiveness'],arabic:'رَبِّ اغْفِرْ لِوَالِدَيَّ',transliteration:'Rabbi ighfir liwalidayya',translation:'My Lord, forgive my parents.'},
  {id:'dua69',title:'Dua for Righteous Children',cat:['daily','prayer'],arabic:'اللَّهُمَّ اجْعَلْ أَوْلَادِي صَالِحِينَ',transliteration:'Allahumma aj\'al awladi salihin',translation:'O Allah, make my children righteous.'},
  {id:'dua70',title:'Dua for Gratitude',cat:['daily'],arabic:'اللَّهُمَّ اجْعَلْنِي شَاكِرًا',transliteration:'Allahumma aj\'alni shakiran',translation:'O Allah, make me grateful.'},
  {id:'dua71',title:'Dua for Morning Peace',cat:['morning'],arabic:'اللَّهُمَّ اجْعَلْ صَبَاحِي سَلِيمًا',transliteration:'Allahumma aj\'al sabahi saliman',translation:'O Allah, make my morning peaceful.'},
  {id:'dua72',title:'Dua for Evening Peace',cat:['evening'],arabic:'اللَّهُمَّ اجْعَلْ مَسَائِي سَلِيمًا',transliteration:'Allahumma aj\'al masaii saliman',translation:'O Allah, make my evening peaceful.'},
  {id:'dua73',title:'Dua for Success in Studies',cat:['daily','prayer'],arabic:'رَبِّ أَوْفِقْنِي فِي دِرَاسَتِي',transliteration:'Rabbi awfiqni fi dirasati',translation:'My Lord, grant me success in my studies.'},
  {id:'dua74',title:'Dua for Forgiving Mistakes',cat:['forgiveness'],arabic:'اللَّهُمَّ اغْفِرْ خَطَايَايَ',transliteration:'Allahumma ighfir khatayaya',translation:'O Allah, forgive my mistakes.'},

  {id:'dua76',title:'Dua for Health of Loved Ones',cat:['daily'],arabic:'اللَّهُمَّ اشْفِ أَحِبَّائِي',transliteration:'Allahumma ishfi ahibba\'i',translation:'O Allah, heal my loved ones.'},
  {id:'dua77',title:'Dua for Protection from Evil',cat:['daily','prayer'],arabic:'اللَّهُمَّ احْفَظْنِي مِنَ الشَّرِّ',transliteration:'Allahumma ahfazni min ash-shar',translation:'O Allah, protect me from evil.'},
  {id:'dua78',title:'Dua for Family Success',cat:['daily'],arabic:'اللَّهُمَّ أَوْفِقْ أَهْلِي',transliteration:'Allahumma awfiq ahli',translation:'O Allah, grant my family success.'},
  {id:'dua79',title:'Dua for Forgiving Children',cat:['forgiveness'],arabic:'رَبِّ اغْفِرْ لِأَوْلَادِي',transliteration:'Rabbi ighfir li awladi',translation:'My Lord, forgive my children.'},
  {id:'dua80',title:'Dua for Traveling Safely Again',cat:['travel'],arabic:'اللَّهُمَّ احْفَظْنِي فِي رِحْلَتِي',transliteration:'Allahumma ahfazni fi rihlati',translation:'O Allah, protect me in my journey.'},
  {id:'dua81',title:'Dua for Patience in Life',cat:['daily'],arabic:'رَبِّ أَعِنِّي عَلَى الصَّبْرِ',transliteration:'Rabbi a\'inni ala as-sabr',translation:'My Lord, help me to be patient.'},
  {id:'dua82',title:'Dua for Forgiving Neighbors',cat:['forgiveness'],arabic:'رَبِّ اغْفِرْ لِجِيرَانِي',transliteration:'Rabbi ighfir li jiranī',translation:'My Lord, forgive my neighbors.'},
  {id:'dua83',title:'Dua for Guidance in Life Again',cat:['daily'],arabic:'اللَّهُمَّ اهْدِنِي إِلَى الصِّرَاطِ الْمُسْتَقِيمِ',transliteration:'Allahumma ihdini ila as-sirat al-mustaqim',translation:'O Allah, guide me to the straight path.'},
  {id:'dua84',title:'Dua for Morning Blessings',cat:['morning'],arabic:'اللَّهُمَّ بَارِكْ صَبَاحِي',transliteration:'Allahumma barik sabahi',translation:'O Allah, bless my morning.'},
  {id:'dua85',title:'Dua for Evening Blessings',cat:['evening'],arabic:'اللَّهُمَّ بَارِكْ مَسَائِي',transliteration:'Allahumma barik masaii',translation:'O Allah, bless my evening.'},
  {id:'dua86',title:'Dua for Forgiving Mistakes Again',cat:['forgiveness'],arabic:'اللَّهُمَّ اغْفِرْ لِي خَطَايَايَ',transliteration:'Allahumma ighfir li khatayaya',translation:'O Allah, forgive my mistakes.'},
  {id:'dua87',title:'Dua for Children\'s Guidance',cat:['daily','prayer'],arabic:'اللَّهُمَّ اهْدِ أَوْلَادِي',transliteration:'Allahumma ihdi awladi',translation:'O Allah, guide my children.'},
  {id:'dua88',title:'Dua for Health and Strength',cat:['daily'],arabic:'اللَّهُمَّ أَعْطِنِي الْقُوَّةَ وَالصِّحَّةَ',transliteration:'Allahumma a\'tini al-quwwa wa as-sihha',translation:'O Allah, give me strength and health.'},
  {id:'dua89',title:'Dua for Safety from Harm',cat:['daily'],arabic:'اللَّهُمَّ احْفَظْنِي مِنَ الْأَذَى',transliteration:'Allahumma ahfazni min al-adha',translation:'O Allah, protect me from harm.'},
  {id:'dua90',title:'Dua for Happiness and Peace',cat:['daily'],arabic:'اللَّهُمَّ اجْعَلْنِي سَعِيدًا وَسَلِيمًا',transliteration:'Allahumma aj\'alni sa\'eedan wa saliman',translation:'O Allah, make me happy and peaceful.'},
  
  // --- Additional duas (91-150) ---
  {id:'dua91',title:'Dua for Wearing New Clothes',cat:['daily'],arabic:'الْحَمْدُ لِلَّهِ الَّذِي كَسَانِي هَذَا وَرَزَقَنِيهِ مِنْ غَيْرِ حَوْلٍ مِنِّي وَلَا قُوَّةٍ',transliteration:'Alhamdu lillahil ladhi kasani hadha wa razaqanihi min ghayri hawlin minni wa la quwwah',translation:'Praise is to Allah Who has clothed me with this and provided it for me without any might or power on my part.'},
  {id:'dua92',title:'Dua for Looking in Mirror',cat:['daily'],arabic:'اللَّهُمَّ أَنْتَ حَسَّنْتَ خَلْقِي فَحَسِّنْ خُلُقِي',transliteration:'Allahumma anta hasanta khalqi fahassin khuluqi',translation:'O Allah, just as You have made my external features beautiful, make my character beautiful too.'},
  {id:'dua93',title:'Dua for Sneezing',cat:['daily'],arabic:'يَرْحَمُكَ اللَّهُ',transliteration:'Yarhamukallah',translation:'May Allah have mercy on you.'},
  {id:'dua94',title:'Dua for Someone Who Sneezes',cat:['daily'],arabic:'يَهْدِيكُمُ اللَّهُ وَيُصْلِحُ بَالَكُمْ',transliteration:'Yahdikum Allah wa yuslihu balakum',translation:'May Allah guide you and set your affairs right.'},
  {id:'dua95',title:'Dua for Hearing Good News',cat:['daily'],arabic:'الْحَمْدُ لِلَّهِ بِنِعْمَتِهِ تَتِمُّ الصَّالِحَاتُ',transliteration:'Alhamdu lillahi bi ni\'matihi tatimmus saalihaat',translation:'Praise is to Allah by whose grace good deeds are completed.'},
  {id:'dua96',title:'Dua for Hearing Bad News',cat:['daily'],arabic:'إِنَّا لِلَّهِ وَإِنَّا إِلَيْهِ رَاجِعُونَ',transliteration:'Inna lillahi wa inna ilayhi raji\'un',translation:'Indeed we belong to Allah, and indeed to Him we will return.'},
  {id:'dua97',title:'Dua for Beginning a Journey',cat:['travel'],arabic:'سُبْحَانَ الَّذِي سَخَّرَ لَنَا هَذَا وَمَا كُنَّا لَهُ مُقْرِنِينَ',transliteration:'Subhanalladhi sakhkhara lana hadha wa ma kunna lahu muqrinin',translation:'Glory is to Him Who has subjected this to us, and we were not able to do it.'},
  {id:'dua98',title:'Dua for Returning from Journey',cat:['travel'],arabic:'آيِبُونَ تَائِبُونَ عَابِدُونَ لِرَبِّنَا حَامِدُونَ',transliteration:'Aibuna taibuna \'abiduna li rabbina hamidun',translation:'We return, repenting, worshipping, and praising our Lord.'},
  {id:'dua99',title:'Dua for Mounting an Animal',cat:['travel'],arabic:'بِسْمِ اللَّهِ',transliteration:'Bismillah',translation:'In the name of Allah.'},
  {id:'dua100',title:'Dua for Dismounting',cat:['travel'],arabic:'الْحَمْدُ لِلَّهِ',transliteration:'Alhamdulillah',translation:'All praise is for Allah.'},
  {id:'dua101',title:'Dua for Visiting the Sick',cat:['daily'],arabic:'لَا بَأْسَ طَهُورٌ إِنْ شَاءَ اللَّهُ',transliteration:'La ba\'sa tahoorun insha Allah',translation:'No harm, it is a purification, if Allah wills.'},
  {id:'dua102',title:'Dua for When Feeling Afraid',cat:['daily'],arabic:'اللَّهُمَّ إِنِّي أَعُوذُ بِكَ مِنَ الْهَمِّ وَالْحَزَنِ',transliteration:'Allahumma inni a\'udhu bika min al-hammi wal hazan',translation:'O Allah, I seek refuge in You from worry and grief.'},
  {id:'dua103',title:'Dua for When Feeling Sorrow',cat:['daily'],arabic:'اللَّهُمَّ إِنِّي عَبْدُكَ وَابْنُ عَبْدِكَ',transliteration:'Allahumma inni \'abduka wa ibnu \'abdika',translation:'O Allah, I am Your slave and the son of Your slave.'},
  {id:'dua104',title:'Dua for When in Debt',cat:['daily'],arabic:'اللَّهُمَّ اكْفِنِي بِحَلَالِكَ عَنْ حَرَامِكَ',transliteration:'Allahumma akfini bi halalika \'an haramik',translation:'O Allah, suffice me with what You have made permissible and keep me away from what You have made forbidden.'},
  {id:'dua105',title:'Dua for When Facing Difficulties',cat:['daily'],arabic:'حَسْبِيَ اللَّهُ لَا إِلَهَ إِلَّا هُوَ عَلَيْهِ تَوَكَّلْتُ وَهُوَ رَبُّ الْعَرْشِ الْعَظِيمِ',transliteration:'Hasbiyallahu la ilaha illa huwa \'alayhi tawakkaltu wa huwa rabbul \'arshil \'adheem',translation:'Allah is sufficient for me. There is none worthy of worship but Him. I have placed my trust in Him, He is the Lord of the Majestic Throne.'},
  {id:'dua106',title:'Dua for Protection from Calamities',cat:['daily'],arabic:'اللَّهُمَّ إِنِّي أَعُوذُ بِكَ مِنْ زَوَالِ نِعْمَتِكَ',transliteration:'Allahumma inni a\'udhu bika min zawali ni\'matik',translation:'O Allah, I seek refuge in You from the withdrawal of Your blessing.'},
  {id:'dua107',title:'Dua for Protection from Poverty',cat:['daily'],arabic:'اللَّهُمَّ إِنِّي أَعُوذُ بِكَ مِنَ الْكَفَرِ وَالْفَقْرِ',transliteration:'Allahumma inni a\'udhu bika minal kuri wal faqr',translation:'O Allah, I seek refuge in You from disbelief and poverty.'},
  {id:'dua108',title:'Dua for Protection from Punishment',cat:['daily'],arabic:'اللَّهُمَّ إِنِّي أَعُوذُ بِكَ مِنْ عَذَابِ الْقَبْرِ',transliteration:'Allahumma inni a\'udhu bika min \'adhabil qabr',translation:'O Allah, I seek refuge in You from the punishment of the grave.'},
  {id:'dua109',title:'Dua for Protection from Hellfire',cat:['daily'],arabic:'اللَّهُمَّ أَجِرْنِي مِنَ النَّارِ',transliteration:'Allahumma ajirni minan nar',translation:'O Allah, protect me from the Fire.'},
  {id:'dua110',title:'Dua for Entering Paradise',cat:['daily'],arabic:'اللَّهُمَّ إِنِّي أَسْأَلُكَ الْجَنَّةَ',transliteration:'Allahumma inni as\'alukal jannah',translation:'O Allah, I ask You for Paradise.'},
  {id:'dua111',title:'Dua for Blessings in Wealth',cat:['daily'],arabic:'اللَّهُمَّ بَارِكْ لِي فِي رِزْقِي',transliteration:'Allahumma barik li fi rizqi',translation:'O Allah, bless me in my sustenance.'},
  {id:'dua112',title:'Dua for Acceptance of Deeds',cat:['daily','prayer'],arabic:'رَبَّنَا تَقَبَّلْ مِنَّا إِنَّكَ أَنْتَ السَّمِيعُ الْعَلِيمُ',transliteration:'Rabbana taqabbal minna innaka antas samee\'ul \'aleem',translation:'Our Lord, accept from us. Indeed, You are the Hearing, the Knowing.'},
  {id:'dua113',title:'Dua for Protection from Evil Eye',cat:['daily'],arabic:'أَعُوذُ بِكَلِمَاتِ اللَّهِ التَّامَّاتِ مِنْ شَرِّ مَا خَلَقَ',transliteration:'A\'udhu bi kalimatillahit tammati min sharri ma khalaq',translation:'I seek refuge in the perfect words of Allah from the evil of what He has created.'},
  {id:'dua114',title:'Dua for Protection from Shaytan',cat:['daily','prayer'],arabic:'أَعُوذُ بِاللَّهِ مِنَ الشَّيْطَانِ الرَّجِيمِ',transliteration:'A\'udhu billahi minash shaytanir rajim',translation:'I seek refuge in Allah from Satan, the accursed.'},
  {id:'dua115',title:'Dua for Protection from Envy',cat:['daily'],arabic:'اللَّهُمَّ إِنِّي أَعُوذُ بِكَ مِنْ حَسَدِ الْحَاسِدِ',transliteration:'Allahumma inni a\'udhu bika min hasadil hasid',translation:'O Allah, I seek refuge in You from the envy of the envious.'},
  {id:'dua116',title:'Dua for Protection from Harm of People',cat:['daily'],arabic:'اللَّهُمَّ إِنِّي أَعُوذُ بِكَ مِنْ شَرِّ الْفَسَقَةِ',transliteration:'Allahumma inni a\'udhu bika min sharri fasqah',translation:'O Allah, I seek refuge in You from the evil of the wicked.'},
  {id:'dua117',title:'Dua for Protection from Evil of Jinn',cat:['daily'],arabic:'أَعُوذُ بِكَلِمَاتِ اللَّهِ التَّامَّةِ مِنْ شَرِّ مَا خَلَقَ',transliteration:'A\'udhu bi kalimatillahit tammati min sharri ma khalaq',translation:'I seek refuge in the perfect words of Allah from the evil of what He has created.'},
  {id:'dua118',title:'Dua for Protection from Fear',cat:['daily'],arabic:'اللَّهُمَّ إِنِّي أَعُوذُ بِكَ مِنَ الْخَوْفِ',transliteration:'Allahumma inni a\'udhu bika minal khawf',translation:'O Allah, I seek refuge in You from fear.'},
  {id:'dua119',title:'Dua for Protection from Grief',cat:['daily'],arabic:'اللَّهُمَّ إِنِّي أَعُوذُ بِكَ مِنَ الْحُزْنِ',transliteration:'Allahumma inni a\'udhu bika minal huzn',translation:'O Allah, I seek refuge in You from grief.'},
  {id:'dua120',title:'Dua for Protection from Weakness',cat:['daily'],arabic:'اللَّهُمَّ إِنِّي أَعُوذُ بِكَ مِنَ الْعَجْزِ',transliteration:'Allahumma inni a\'udhu bika minal \'ajz',translation:'O Allah, I seek refuge in You from weakness.'},
  {id:'dua121',title:'Dua for Protection from Laziness',cat:['daily'],arabic:'اللَّهُمَّ إِنِّي أَعُوذُ بِكَ مِنَ الْكَسَلِ',transliteration:'Allahumma inni a\'udhu bika minal kasl',translation:'O Allah, I seek refuge in You from laziness.'},
  {id:'dua122',title:'Dua for Protection from Stinginess',cat:['daily'],arabic:'اللَّهُمَّ إِنِّي أَعُوذُ بِكَ مِنَ الْبُخْلِ',transliteration:'Allahumma inni a\'udhu bika minal bukhli',translation:'O Allah, I seek refuge in You from stinginess.'},
  {id:'dua123',title:'Dua for Protection from Debt',cat:['daily'],arabic:'اللَّهُمَّ إِنِّي أَعُوذُ بِكَ مِنَ الدَّيْنِ',transliteration:'Allahumma inni a\'udhu bika maddayn',translation:'O Allah, I seek refuge in You from debt.'},
  {id:'dua124',title:'Dua for Protection from Arrogance',cat:['daily'],arabic:'اللَّهُمَّ إِنِّي أَعُوذُ بِكَ مِنَ الْكِبْرِ',transliteration:'Allahumma inni a\'udhu bika minal kibr',translation:'O Allah, I seek refuge in You from arrogance.'},
  {id:'dua125',title:'Dua for Protection from Hypocrisy',cat:['daily'],arabic:'اللَّهُمَّ إِنِّي أَعُوذُ بِكَ مِنَ النِّفَاقِ',transliteration:'Allahumma inni a\'udhu bika minan nifaq',translation:'O Allah, I seek refuge in You from hypocrisy.'},
  {id:'dua126',title:'Dua for Protection from Bad Character',cat:['daily'],arabic:'اللَّهُمَّ إِنِّي أَعُوذُ بِكَ مِنْ سُوءِ الْخُلُقِ',transliteration:'Allahumma inni a\'udhu bika min su\'il khuluq',translation:'O Allah, I seek refuge in You from bad character.'},
  {id:'dua127',title:'Dua for Protection from Bad Dreams',cat:['sleep'],arabic:'أَعُوذُ بِكَلِمَاتِ اللَّهِ التَّامَّاتِ مِنْ شَرِّ مَا خَلَقَ',transliteration:'A\'udhu bi kalimatillahit tammati min sharri ma khalaq',translation:'I seek refuge in the perfect words of Allah from the evil of what He has created.'},
  {id:'dua128',title:'Dua for Protection from Satan in Sleep',cat:['sleep'],arabic:'بِاسْمِكَ اللَّهُمَّ أَمُوتُ وَأَحْيَا',transliteration:'Bismika Allahumma amutu wa ahya',translation:'In Your name, O Allah, I die and I live.'},
  {id:'dua129',title:'Dua for Protection from Satan Upon Waking',cat:['morning'],arabic:'الْحَمْدُ لِلَّهِ الَّذِي أَحْيَانَا بَعْدَ مَا أَمَاتَنَا وَإِلَيْهِ النُّشُورُ',transliteration:'Alhamdu lillahil ladhi ahyana ba\'da ma amatana wa ilayhin nushur',translation:'Praise is to Allah Who gave us life after He had given us death, and to Him we will return.'},
  {id:'dua130',title:'Dua for Protection from Satan When Entering Home',cat:['daily'],arabic:'بِسْمِ اللَّهِ وَلَجْنَا وَبِسْمِ اللَّهِ خَرَجْنَا وَعَلَى اللَّهِ رَبِّنَا تَوَكَّلْنَا',transliteration:'Bismillah walajna wa bismillah kharajna wa \'ala Allahi rabbina tawakkalna',translation:'In the name of Allah we enter and in the name of Allah we leave, and upon our Lord we place our trust.'},
  {id:'dua131',title:'Dua for Protection from Satan When Leaving Home',cat:['daily'],arabic:'بِسْمِ اللَّهِ تَوَكَّلْتُ عَلَى اللَّهِ لَا حَوْلَ وَلَا قُوَّةَ إِلَّا بِاللَّهِ',transliteration:'Bismillah tawakkaltu \'ala Allah la hawla wa la quwwata illa billah',translation:'In the name of Allah, I place my trust in Allah, and there is no might nor power except with Allah.'},
  {id:'dua132',title:'Dua for Protection from Satan in Prayer',cat:['prayer'],arabic:'أَعُوذُ بِاللَّهِ مِنَ الشَّيْطَانِ الرَّجِيمِ',transliteration:'A\'udhu billahi minash shaytanir rajim',translation:'I seek refuge in Allah from Satan, the accursed.'},
  {id:'dua133',title:'Dua for Protection from Satan in the Market',cat:['daily'],arabic:'لَا إِلَهَ إِلَّا اللَّهُ وَحْدَهُ لَا شَرِيكَ لَهُ لَهُ الْمُلْكُ وَلَهُ الْحَمْدُ يُحْيِي وَيُمِيتُ وَهُوَ حَيٌّ لَا يَمُوتُ بِيَدِهِ الْخَيْرُ وَهُوَ عَلَى كُلِّ شَيْءٍ قَدِيرٌ',transliteration:'La ilaha illallahu wahdahu la sharika lahu lahul mulku wa lahul hamdu yuhyi wa yumeetu wa huwa hayyun la yamutu biyadihil khairu wa huwa \'ala kulli shay\'in qadeer',translation:'None has the right to be worshipped but Allah alone, He has no partner, His is the dominion and His is the praise, He brings to life and causes death, and He is living and never dies, in His hand is all good, and He has power over all things.'},
  {id:'dua134',title:'Dua for Protection from Satan in the Bathroom',cat:['daily'],arabic:'اللَّهُمَّ إِنِّي أَعُوذُ بِكَ مِنَ الْخُبُثِ وَالْخَبَائِثِ',transliteration:'Allahumma inni a\'udhu bika minal khubthi wal khaba\'ith',translation:'O Allah, I seek refuge in You from the male and female devils.'},
  {id:'dua135',title:'Dua for Protection from Satan in the Mosque',cat:['prayer'],arabic:'أَعُوذُ بِاللَّهِ الْعَظِيمِ وَبِوَجْهِهِ الْكَرِيمِ وَسُلْطَانِهِ الْقَدِيمِ مِنَ الشَّيْطَانِ الرَّجِيمِ',transliteration:'A\'udhu billahil \'adheemi wa bi wajhihil kareemi wa sultanihil qadeemi minash shaytanir rajim',translation:'I seek refuge in Allah, the Magnificent, and by His noble Face and His eternal power, from Satan, the accursed.'},
  {id:'dua136',title:'Dua for Protection from Satan in the Grave',cat:['daily'],arabic:'اللَّهُمَّ إِنِّي أَعُوذُ بِكَ مِنْ عَذَابِ الْقَبْرِ',transliteration:'Allahumma inni a\'udhu bika min \'adhabil qabr',translation:'O Allah, I seek refuge in You from the punishment of the grave.'},
  {id:'dua137',title:'Dua for Protection from Satan on the Day of Judgment',cat:['daily'],arabic:'اللَّهُمَّ إِنِّي أَعُوذُ بِكَ مِنْ فِتْنَةِ الْمَسِيحِ الدَّجَّالِ',transliteration:'Allahumma inni a\'udhu bika min fitnatil masihid dajjal',translation:'O Allah, I seek refuge in You from the trial of the False Messiah.'},
  {id:'dua138',title:'Dua for Protection from Satan in the Hereafter',cat:['daily'],arabic:'رَبَّنَا لَا تُزِغْ قُلُوبَنَا بَعْدَ إِذْ هَدَيْتَنَا وَهَبْ لَنَا مِنْ لَدُنْكَ رَحْمَةً إِنَّكَ أَنْتَ الْوَهَّابُ',transliteration:'Rabbana la tuzigh qulubana ba\'da idh hadaytana wa hab lana min ladunka rahmah innaka antal wahhab',translation:'Our Lord, let not our hearts deviate after You have guided us and grant us mercy from Yourself. Indeed, You are the Bestower.'},
  {id:'dua139',title:'Dua for Protection from Satan in the World',cat:['daily'],arabic:'رَبَّنَا أَفْرِغْ عَلَيْنَا صَبْرًا وَثَبِّتْ أَقْدَامَنَا وَانْصُرْنَا عَلَى الْقَوْمِ الْكَافِرِينَ',transliteration:'Rabbana afrigh \'alayna sabran wa thabbit aqdamana wansurna \'alal qawmil kafireen',translation:'Our Lord, pour down upon us patience and plant firmly our feet and give us victory over the disbelieving people.'},
  {id:'dua140',title:'Dua for Protection from Satan in the Fire',cat:['daily'],arabic:'رَبَّنَا إِنَّنَا سَمِعْنَا مُنَادِيًا يُنَادِي لِلْإِيمَانِ أَنْ آمِنُوا بِرَبِّكُمْ فَآمَنَّا رَبَّنَا فَاغْفِرْ لَنَا ذُنُوبَنَا وَكَفِّرْ عَنَّا سَيِّئَاتِنَا وَتَوَفَّنَا مَعَ الْأَبْرَارِ',transliteration:'Rabbana innana sami\'na munadiyan yunadi lil imani an aminu bi rabbikum fa amanna rabbana faghfir lana dhunubana wa kaffir \'anna sayyiatina wa tawaffana ma\' al abrar',translation:'Our Lord, indeed we have heard a caller calling to faith, "Believe in your Lord," and we have believed. Our Lord, so forgive us our sins and remove from us our misdeeds and cause us to die with the righteous.'},
  {id:'dua141',title:'Dua for Protection from Satan in the Grave',cat:['daily'],arabic:'رَبَّنَا وَآتِنَا مَا وَعَدْتَنَا عَلَى رُسُلِكَ وَلَا تُخْزِنَا يَوْمَ الْقِيَامَةِ إِنَّكَ لَا تُخْلِفُ الْمِيعَادَ',transliteration:'Rabbana wa atina ma wa\'adtana \'ala rusulika wa tukhzina yawmal qiyamah innaka la tukhliful mi\'ad',translation:'Our Lord, and grant us what You promised us through Your messengers and do not disgrace us on the Day of Judgment. Indeed, You do not fail in [Your] promise.'},

const els = {
  cards: document.getElementById('cards'),
  empty: document.getElementById('emptyState'),
  search: document.getElementById('searchInput'),
  clear: document.getElementById('clearSearch'),
  chips: document.getElementById('quickFilters'),
  sideCats: document.getElementById('sideCats'),
  toggleTranslit: document.getElementById('toggleTranslit'),
  toggleTranslate: document.getElementById('toggleTranslate'),
};

const CATS = [
  {key:'all', label:'All'},
  {key:'morning', label:'Morning'},
  {key:'evening', label:'Evening'},
  {key:'prayer', label:'Prayer'},
  {key:'daily', label:'Daily'},
  {key:'travel', label:'Travel'},
  {key:'forgiveness', label:'Forgiveness'},
  {key:'sleep', label:'Sleep'},
  {key:'fav', label:'★ Favorites'},
];

const favKey = 'duas:favorites';
let favorites = new Set(JSON.parse(localStorage.getItem(favKey) || '[]'));
let currentFilter = 'all';

function buildSide(){
  els.sideCats.innerHTML = '';
  CATS.forEach(c=>{
    const b=document.createElement('button');
    b.className='pill' + (c.key==='all'?' active':'');
    b.dataset.filter=c.key;
    b.textContent=c.label;
    b.onclick = () => setFilter(c.key);
    els.sideCats.appendChild(b);
  });
}
buildSide();

function syncActiveChips(){
  document.querySelectorAll('[data-filter]').forEach(el=>{
    if(el.dataset.filter===currentFilter) el.classList.add('active');
    else el.classList.remove('active');
  });
}

function setFilter(key){
  currentFilter = key;
  syncActiveChips();
  render();
}

function matchesSearch(dua, q){
  if(!q) return true;
  q=q.toLowerCase();
  return (
    dua.title.toLowerCase().includes(q) ||
    (dua.arabic||'').toLowerCase().includes(q) ||
    (dua.transliteration||'').toLowerCase().includes(q) ||
    (dua.translation||'').toLowerCase().includes(q)
  );
}

function inCategory(dua){
  if(currentFilter==='all') return true;
  if(currentFilter==='fav') return favorites.has(dua.id);
  return dua.cat.includes(currentFilter);
}

function toggleFav(id){
  if(favorites.has(id)) favorites.delete(id);
  else favorites.add(id);
  localStorage.setItem(favKey, JSON.stringify([...favorites]));
  render();
}

async function copyText(text, btn){
  try{
    await navigator.clipboard.writeText(text);
    flash(btn,'Copied!');
  }catch(e){ flash(btn,'Copy failed'); }
}

async function shareDua(dua, btn){
  const text = `${dua.title}\n\n${dua.arabic}\n\n${dua.translation}`;
  if(navigator.share){
    try{
      await navigator.share({title:dua.title, text});
    }catch(e){}
  }else{
    copyText(text, btn);
  }
}

function flash(btn, msg){
  const old=btn.textContent;
  btn.textContent=msg;
  btn.disabled=true;
  setTimeout(()=>{ btn.textContent=old; btn.disabled=false; }, 900);
}

function render(){
  const q = els.search.value.trim();
  const showTranslit = els.toggleTranslit.checked;
  const showTrans = els.toggleTranslate.checked;
  const list = DUAS.filter(d => inCategory(d) && matchesSearch(d, q));
  els.cards.innerHTML = '';
  if(list.length===0){ els.empty.style.display='block'; return; }
  els.empty.style.display='none';
  list.forEach(d=>{
    const card = document.createElement('article');
    card.className='card';
    card.innerHTML = `
      <div class="meta">
        <span class="badge">${d.cat[0] ? (d.cat[0].charAt(0).toUpperCase()+d.cat[0].slice(1)) : 'Dua'}</span>
        <button class="pill ${favorites.has(d.id)?'active':''}" data-id="${d.id}" title="Save to favorites">♡ Save</button>
      </div>
      <div class="title">${d.title}</div>
      <div class="arabic">${d.arabic}</div>
      <div class="small block ${showTranslit?'show':''}"><b>Transliteration:</b> ${d.transliteration||''}</div>
      <div class="small block ${showTrans?'show':''}"><b>Translation:</b> ${d.translation||''}</div>
      <div class="actions">
        <button class="btn" data-copy>Copy</button>
        <button class="btn" data-share>Share</button>
      </div>
    `;
    const saveBtn = card.querySelector('[data-id]');
    saveBtn.onclick = ()=> toggleFav(d.id);
    const copyBtn = card.querySelector('[data-copy]');
    copyBtn.onclick = ()=> copyText(`${d.title}\n\n${d.arabic}\n\n${d.transliteration||''}\n\n${d.translation||''}`, copyBtn);
    const shareBtn = card.querySelector('[data-share]');
    shareBtn.onclick = ()=> shareDua(d, shareBtn);
    els.cards.appendChild(card);
  });
}

els.chips.addEventListener('click', e=>{
  const f = e.target.closest('[data-filter]');
  if(!f) return;
  setFilter(f.dataset.filter);
});
els.search.addEventListener('input', render);
els.clear.addEventListener('click', ()=>{ els.search.value=''; render(); });
els.toggleTranslit.addEventListener('change', render);
els.toggleTranslate.addEventListener('change', render);

render();
</script>
