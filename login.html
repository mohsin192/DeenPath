<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeenPath Login</title>
    <link rel="icon" type="image/png" href="pics/logo.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Scheherazade&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* General Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #00000081, #3333337c), 
                        url('pics/quranbg.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90%;

            color: white;
            overflow: hidden;
            background-attachment: fixed;
        }

        /* Floating particles background */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100px) rotate(90deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Login Form Container */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            border: 1px solid rgba(255, 215, 0, 0.3);
            animation: fadeIn 1s ease-in-out, pulse 2s infinite alternate;
            position: relative;
            z-index: 1;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            }
            100% {
                box-shadow: 0 0 40px rgba(255, 215, 0, 0.5);
            }
        }

        /* Logo and Heading */
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 70px;
            height: 70px;
            background: rgba(255, 215, 0, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: gold;
            font-size: 32px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
            animation: rotate 10s infinite linear;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 600;
            color: gold;
            letter-spacing: 1px;
            animation: slideDown 0.8s ease-out;
            font-family: 'Scheherazade', serif;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Input Fields */
        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: gold;
            font-size: 18px;
        }

        .login-container input[type="text"],
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 14px 14px 14px 45px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
            animation: slideUp 0.8s ease-out;
            animation-fill-mode: both;
        }

        .login-container input[type="text"] {
            animation-delay: 0.2s;
        }

        .login-container input[type="email"] {
            animation-delay: 0.4s;
        }

        .login-container input[type="password"] {
            animation-delay: 0.6s;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container input::placeholder {
            color: #ddd;
            font-size: 14px;
        }

        /* Focus Effect */
        .login-container input:focus {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid gold;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
            transform: scale(1.02);
        }

        /* Submit Button */
        .login-container input[type="submit"] {
            background: linear-gradient(135deg, goldenrod, gold);
            color: black;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: slideUp 0.8s ease-out;
            animation-delay: 0.8s;
            animation-fill-mode: both;
        }

        .login-container input[type="submit"]:hover {
            background: linear-gradient(135deg, gold, goldenrod);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .login-container input[type="submit"]:active {
            transform: translateY(1px);
        }

        /* Small Footer Text */
        .form-footer {
            text-align: center;
            font-size: 12px;
            color: #ccc;
            margin-top: 20px;
            animation: fadeIn 1.2s ease-out;
            animation-fill-mode: both;
        }

        .form-footer a {
            color: gold;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 576px) {
            .login-container {
                padding: 25px;
            }
            .login-container h2 {
                font-size: 1.6rem;
            }
            .logo {
                width: 60px;
                height: 60px;
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particles" id="particles"></div>

    <form id="loginForm" class="login-container">
        <div class="logo-container">
            <div class="logo">
            <img src="pics/logo.jpg" alt="" style="height: 50px;width: 50px;">
            </div>
            <h2>DeenPath Login</h2>
        </div>

        <div class="form-group">
            <i class="fas fa-user"></i>
            <input type="text" name="username" placeholder="Username" required>
        </div>
        
        <div class="form-group">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" placeholder="Email" required>
        </div>
        
        <div class="form-group">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Password" required>
        </div>

        <input type="submit" value="Login">
        
        <div class="form-footer">
            <p>Don't have an account? <a href="#">Register Now</a></p>
            <p><a href="#">Forgot Password?</a></p>
        </div>
    </form>

    <script>
        // Create floating particles
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                // Random size between 3px and 8px
                const size = Math.random() * 5 + 3;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                // Random position
                particle.style.left = `${Math.random() * 100}%`;

                // Random animation duration between 10s and 20s
                const duration = Math.random() * 10 + 10;
                particle.style.animationDuration = `${duration}s`;

                // Random delay
                particle.style.animationDelay = `${Math.random() * 5}s`;

                particlesContainer.appendChild(particle);
            }
        });

        // Form submission
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();

            // Add animation to form when submitting
            this.style.animation = "pulse 0.5s";

            // Professional confirmation
            setTimeout(() => {
                // Create a custom notification instead of alert
                const notification = document.createElement('div');
                notification.className = 'notification animate__animated animate__fadeIn';
                notification.innerHTML = `
                    <div style="position: fixed; top: 20px; right: 20px; background: rgba(0,0,0,0.8); 
                                color: gold; padding: 15px 25px; border-radius: 10px; 
                                border-left: 4px solid gold; z-index: 1000; box-shadow: 0 5px 15px rgba(0,0,0,0.3);">
                        <i class="fas fa-check-circle" style="margin-right: 10px;"></i>
                        Login successful! Redirecting...
                    </div>
                `;
                document.body.appendChild(notification);

                // Reset animation
                this.style.animation = "fadeIn 1s ease-in-out, pulse 2s infinite alternate";

                // Clear the form
                this.reset();

                // Redirect to Home Page after 1.5 seconds
                setTimeout(function() {
                    window.location.href = "index.html"; // Replace with your actual home page file
                }, 1500);
            }, 500);
        });
    </script>
</body>
</html>
