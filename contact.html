<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DeenPath Contact</title>
  <link rel="icon" type="image/png" href="pics/logo.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Scheherazade&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <style>
    /* General Body Styling */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #00000081, #3333337c), 
                  url('pics/quranbg.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      overflow: hidden;
      background-attachment: fixed; /* Image stays fixed */
    }

    /* Floating particles background */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background-color: rgba(255, 215, 0, 0.3);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Contact Form Container */
    .contact-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
      border: 1px solid rgba(255, 215, 0, 0.3);
      animation: fadeIn 1s ease-in-out, pulse 2s infinite alternate;
      position: relative;
      z-index: 1;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
      }
      100% {
        box-shadow: 0 0 40px rgba(255, 215, 0, 0.5);
      }
    }

    /* Heading */
    .contact-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: 600;
      color: gold;
      letter-spacing: 1px;
      animation: slideDown 0.8s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Input Fields */
    .contact-container input[type="text"],
    .contact-container input[type="email"],
    .contact-container textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
      outline: none;
      animation: slideUp 0.8s ease-out;
      animation-fill-mode: both;
    }

    .contact-container input[type="text"] {
      animation-delay: 0.2s;
    }

    .contact-container input[type="email"] {
      animation-delay: 0.4s;
    }

    .contact-container textarea {
      resize: none;
      height: 130px;
      animation-delay: 0.6s;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .contact-container input::placeholder,
    .contact-container textarea::placeholder {
      color: #ddd;
      font-size: 14px;
    }

    /* Focus Effect */
    .contact-container input:focus,
    .contact-container textarea:focus {
      background: rgba(255, 255, 255, 0.3);
      border: 1px solid gold;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
      transform: scale(1.02);
    }

    /* Submit Button */
    .contact-container input[type="submit"] {
      background: linear-gradient(135deg,  goldenrod, goldenrod);
      color: black;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: slideUp 0.8s ease-out;
      animation-delay: 0.8s;
      animation-fill-mode: both;
    }

    .contact-container input[type="submit"]:hover {
      background: linear-gradient(135deg, goldenrod, gold);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
    }

    .contact-container input[type="submit"]:active {
      transform: translateY(1px);
    }

    /* Small Footer Text */
    .form-footer {
      text-align: center;
      font-size: 12px;
      color: #ccc;
      margin-top: 10px;
      animation: fadeIn 1.2s ease-out;
      animation-fill-mode: both;
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Mobile Responsive */
    @media (max-width: 576px) {
      .contact-container {
        padding: 25px;
      }
      .contact-container h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <!-- Floating particles -->
  <div class="particles" id="particles"></div>

  <form id="contactForm" class="contact-container">
    <h2>Contact Us</h2>

    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required></textarea>

    <input type="submit" value="Send Message">
    <p class="form-footer">We respect your privacy. Your information is safe with us.</p>
  </form>

  <script>
    // Create floating particles
    document.addEventListener('DOMContentLoaded', function() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 30;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');

        // Random size between 3px and 8px
        const size = Math.random() * 5 + 3;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;

        // Random position
        particle.style.left = `${Math.random() * 100}%`;

        // Random animation duration between 10s and 20s
        const duration = Math.random() * 10 + 10;
        particle.style.animationDuration = `${duration}s`;

        // Random delay
        particle.style.animationDelay = `${Math.random() * 5}s`;

        particlesContainer.appendChild(particle);
      }
    });

    // Form submission
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // Add animation to form when submitting
      this.style.animation = "pulse 0.5s";

      // Professional confirmation
      setTimeout(() => {
        alert("Thank you for contacting DeenPath! We will get back to you shortly.");

        // Reset animation
        this.style.animation = "fadeIn 1s ease-in-out, pulse 2s infinite alternate";

        // Clear the form
        this.reset();

        // Redirect to Home Page after 1.5 seconds
        setTimeout(function() {
          window.location.href = "index.html"; // Replace with your actual home page file
        }, 1500);
      }, 500);
    });
  </script>
</body>
</html>
