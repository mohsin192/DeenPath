<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Quran Paray 1-30</title>
<style>
:root {
  --bg: #0a1a12;
  --card: #10241a;
  --muted: #b6c2aa;
  --text: #f5f5dc;
  --primary: #00c896;
  --primary-600: #00a67a;
  --ring: rgba(0,200,150,.35);
  --border: #1f3a2d;
  --accent: gold;
  --radius: 16px;
  --shadow: 0 10px 30px rgba(0,0,0,.35);
}

body {
  margin: 0;
  font-family: 'Lucida Handwriting', cursive;
  background: radial-gradient(1200px 700px at 80% -10%, rgba(0,200,150,.08), transparent 60%), var(--bg);
  color: var(--text);
  letter-spacing: .2px;
  padding: 20px;
}

.header-container {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  gap: 20px;
  margin-bottom: 20px;
}

.back-button {
  padding: 10px 20px;
  background: linear-gradient(135deg, gold, #00c896);
  color: #001;
  font-weight: 800;
  border-radius: 12px;
  text-decoration: none;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  transition: transform 0.2s, box-shadow 0.2s;
  position: relative;
  overflow: hidden;
  z-index: 1;
}

.back-button:before {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  transition: left 0.5s;
  z-index: -1;
}

.back-button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 12px rgba(255,215,0,0.6);
}

.back-button:hover:before {
  left: 100%;
}

h1 {
  color: var(--accent);
  margin: 0;
  font-size: 2rem;
  animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
  from {
    text-shadow: 0 0 5px var(--accent), 0 0 10px var(--accent);
  }
  to {
    text-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent);
  }
}

.surah-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 14px;
}
@media (min-width: 640px) { .surah-grid { grid-template-columns: repeat(3, 1fr); } }
@media (min-width: 1024px) { .surah-grid { grid-template-columns: repeat(4, 1fr); } }

.surah-card {
  padding: 14px;
  border-radius: var(--radius);
  background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,0));
  border: 1px solid var(--border);
  box-shadow: var(--shadow);
  transition: all .3s ease;
  text-align: center;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  justify-content: center;
  height: 140px;
  text-decoration: none;
  color: inherit;
  font-family: 'Lucida Handwriting', cursive;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeInUp 0.5s ease forwards;
  position: relative;
  overflow: hidden;
}

.surah-card::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), rgba(255,215,0,0.1), transparent 40%);
  opacity: 0;
  transition: opacity 0.3s ease;
  pointer-events: none;
}

.surah-card:hover::before {
  opacity: 1;
}

.surah-card:hover {
  transform: scale(1.05) translateY(-5px);
  border-color: var(--accent);
  box-shadow: 0 0 12px rgba(255,215,0,0.6);
  text-decoration: none;
}

@keyframes fadeInUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.badge {
  display: inline-grid;
  place-items: center;
  width: 36px;
  height: 36px;
  border-radius: 12px;
  background: linear-gradient(135deg, var(--accent), var(--primary));
  color: #001;
  font-weight: 800;
  border: 1px solid var(--border);
  margin-bottom: 10px;
  transition: transform 0.3s ease;
}

.surah-card:hover .badge {
  transform: rotate(10deg) scale(1.1);
}

.surah-name {
  font-weight: 800;
  font-size: 1.1rem;
  color: var(--accent);
  font-size: 25px;
  transition: color 0.3s ease;
}

.surah-card:hover .surah-name {
  color: #fff;
}

.surah-meta {
  font-size: .95rem;
  color: var(--muted);
  margin-top: 6px;
  min-height: 1.2em;
  transition: color 0.3s ease;
}

.surah-card:hover .surah-meta {
  color: var(--text);
}

/* Loading animation */
.loading {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(10, 26, 18, 0.8);
  z-index: 1000;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.loading-spinner {
  width: 50px;
  height: 50px;
  border: 5px solid rgba(255, 215, 0, 0.3);
  border-radius: 50%;
  border-top-color: var(--accent);
  animation: spin 1s ease-in-out infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.loading-text {
  margin-top: 15px;
  color: var(--text);
  font-size: 1.2rem;
}
</style>
</head>
<body>

<div class="header-container">
  <a href="index.html" class="back-button">Back to Home</a>
  <h1 style="margin-left:300px;">Quran Paray 1-30</h1>
</div>

<div class="surah-grid">
  <script>
    const paraData = [
      {num:1, nameArabic:"الجزء الأول", surahs:"Al-Fatihah, Al-Baqarah (1-141)"},
      {num:2, nameArabic:"الجزء الثاني", surahs:"Al-Baqarah (142-252), Āl 'Imran (1-91)"},
      {num:3, nameArabic:"الجزء الثالث", surahs:"Āl 'Imran (92-200), An-Nisa (1-23)"},
      {num:4, nameArabic:"الجزء الرابع", surahs:"An-Nisa (24-147)"},
      {num:5, nameArabic:"الجزء الخامس", surahs:"Al-Ma'idah, Al-An'am (1-110)"},
      {num:6, nameArabic:"الجزء السادس", surahs:"Al-An'am (111-165), Al-A'raf (1-87)"},
      {num:7, nameArabic:"الجزء السابع", surahs:"Al-A'raf (88-206)"},
      {num:8, nameArabic:"الجزء الثامن", surahs:"Al-Anfal, At-Tawbah (1-92)"},
      {num:9, nameArabic:"الجزء التاسع", surahs:"At-Tawbah (93-129), Yunus (1-109)"},
      {num:10, nameArabic:"الجزء العاشر", surahs:"Hud, Yusuf"},
      {num:11, nameArabic:"الجزء الحادي عشر", surahs:"Ar-Ra'd, Ibrahim, Al-Hijr"},
      {num:12, nameArabic:"الجزء الثاني عشر", surahs:"An-Nahl, Al-Isra, Al-Kahf"},
      {num:13, nameArabic:"الجزء الثالث عشر", surahs:"Maryam, Ta-Ha, Al-Anbiya"},
      {num:14, nameArabic:"الجزء الرابع عشر", surahs:"Al-Hajj, Al-Mu'minun, An-Nur"},
      {num:15, nameArabic:"الجزء الخامس عشر", surahs:"Al-Furqan, Ash-Shu'ara, An-Naml"},
      {num:16, nameArabic:"الجزء السادس عشر", surahs:"Al-Qasas, Al-'Ankabut, Ar-Rum"},
      {num:17, nameArabic:"الجزء السابع عشر", surahs:"Luqman, As-Sajdah, Al-Ahzab"},
      {num:18, nameArabic:"الجزء الثامن عشر", surahs:"Saba, Fatir, Ya-Sin"},
      {num:19, nameArabic:"الجزء التاسع عشر", surahs:"As-Saffat, Sad, Az-Zumar"},
      {num:20, nameArabic:"الجزء العشرون", surahs:"Ghafir, Fussilat, Ash-Shura"},
      {num:21, nameArabic:"الجزء الحادي والعشرون", surahs:"Az-Zukhruf, Ad-Dukhan, Al-Jathiyah"},
      {num:22, nameArabic:"الجزء الثاني والعشرون", surahs:"Al-Ahqaf, Muhammad, Al-Fath"},
      {num:23, nameArabic:"الجزء الثالث والعشرون", surahs:"Al-Hujurat, Qaf, Adh-Dhariyat"},
      {num:24, nameArabic:"الجزء الرابع والعشرون", surahs:"At-Tur, An-Najm, Al-Qamar"},
      {num:25, nameArabic:"الجزء الخامس والعشرون", surahs:"Ar-Rahman, Al-Waqi'ah, Al-Hadid"},
      {num:26, nameArabic:"الجزء السادس والعشرون", surahs:"Al-Mujadila, Al-Hashr, Al-Mumtahanah"},
      {num:27, nameArabic:"الجزء السابع والعشرون", surahs:"As-Saff, Al-Jumu'ah, Al-Munafiqun"},
      {num:28, nameArabic:"الجزء الثامن والعشرون", surahs:"At-Taghabun, At-Talaq, At-Tahrim"},
      {num:29, nameArabic:"الجزء التاسع والعشرون", surahs:"Al-Mulk, Al-Qalam, Al-Haqqah"},
      {num:30, nameArabic:"الجزء الثلاثون", surahs:"Al-Ma'arij, Nuh, Al-Jinn, Al-Muzzammil"}
    ];

    // Create loading element
    const loadingElement = document.createElement('div');
    loadingElement.className = 'loading';
    loadingElement.id = 'loading';
    loadingElement.innerHTML = `
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Para...</div>
    `;
    document.body.appendChild(loadingElement);

    // Generate cards with staggered animation delays
    paraData.forEach((para, index) => {
      const delay = index * 0.1; // 100ms delay between each card
      document.write(`
        <a href="pics/pdf1-30/${para.num}.pdf" target="_blank" class="surah-card" style="animation-delay: ${delay}s">
          <div class="badge">${para.num}</div>
          <div class="surah-name">${para.nameArabic}</div>
          <div class="surah-meta">${para.surahs}</div>
        </a>
      `);
    });
  </script>
</div>

<script>
  // Mouse tracking for spotlight effect
  document.addEventListener('mousemove', (e) => {
    const cards = document.querySelectorAll('.surah-card');
    cards.forEach(card => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      card.style.setProperty('--mouse-x', `${x}px`);
      card.style.setProperty('--mouse-y', `${y}px`);
    });
  });

  // Show loading screen when clicking on a para
  document.addEventListener('DOMContentLoaded', () => {
    const paraCards = document.querySelectorAll('.surah-card');
    const loadingScreen = document.getElementById('loading');
    
    paraCards.forEach(card => {
      card.addEventListener('click', (e) => {
        // Don't show loading if right-click or middle-click
        if (e.button !== 0) return;
        
        e.preventDefault();
        loadingScreen.style.display = 'flex';
        
        // Get the href attribute
        const href = card.getAttribute('href');
        
        // Simulate loading time
        setTimeout(() => {
          loadingScreen.style.display = 'none';
          window.open(href, '_blank');
        }, 1000);
      });
    });
  });
</script>

</body>
</html>
