  {id:'dua128',title:'Dua for Protection from Satan in Sleep',cat:['sleep'],arabic:'Ø¨ÙØ§Ø³Ù’Ù…ÙÙƒÙ Ø§Ù„Ù„ÙÙ‘Ù‡ÙÙ…ÙÙ‘ Ø£ÙÙ…ÙÙˆØªÙ ÙˆÙØ£ÙØ­Ù’ÙŠÙØ§',transliteration:'Bismika Allahumma amutu wa ahya',translation:'In Your name, O Allah, I die and I live.'},
  {id:'dua129',title:'Dua for Protection from Satan Upon Waking',cat:['morning'],arabic:'Ø§Ù„Ù’Ø­ÙÙ…Ù’Ø¯Ù Ù„ÙÙ„ÙÙ‘Ù‡Ù Ø§Ù„ÙÙ‘Ø°ÙÙŠ Ø£ÙØ­Ù’ÙŠÙØ§Ù†ÙØ§ Ø¨ÙØ¹Ù’Ø¯Ù Ù…ÙØ§ Ø£ÙÙ…ÙØ§ØªÙÙ†ÙØ§ ÙˆÙØ¥ÙÙ„ÙÙŠÙ’Ù‡Ù Ø§Ù„Ù†ÙÙ‘Ø´ÙÙˆØ±Ù',transliteration:'Alhamdu lillahil ladhi ahyana ba\'da ma amatana wa ilayhin nushur',translation:'Praise is to Allah Who gave us life after He had given us death, and to Him we will return.'},
  {id:'dua130',title:'Dua for Protection from Satan When Entering Home',cat:['daily'],arabic:'Ø¨ÙØ³Ù’Ù…Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙÙ„ÙØ¬Ù’Ù†ÙØ§ ÙˆÙØ¨ÙØ³Ù’Ù…Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø®ÙØ±ÙØ¬Ù’Ù†ÙØ§ ÙˆÙØ¹ÙÙ„ÙÙ‰ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ø±ÙØ¨ÙÙ‘Ù†ÙØ§ ØªÙÙˆÙÙƒÙÙ‘Ù„Ù’Ù†ÙØ§',transliteration:'Bismillah walajna wa bismillah kharajna wa \'ala Allahi rabbina tawakkalna',translation:'In the name of Allah we enter and in the name of Allah we leave, and upon our Lord we place our trust.'},
  {id:'dua131',title:'Dua for Protection from Satan When Leaving Home',cat:['daily'],arabic:'Ø¨ÙØ³Ù’Ù…Ù Ø§Ù„Ù„ÙÙ‘Ù‡Ù ØªÙÙˆÙÙƒÙÙ‘Ù„Ù’ØªÙ Ø¹ÙÙ„ÙÙ‰ Ø§Ù„Ù„ÙÙ‘Ù‡Ù Ù„ÙØ§ Ø­ÙÙˆÙ’Ù„Ù ÙˆÙÙ„ÙØ§ Ù‚ÙÙˆÙÙ‘Ø©Ù Ø¥ÙÙ„ÙÙ‘Ø§ Ø¨ÙØ§Ù„Ù„ÙÙ‘Ù‡Ù',transliteration:'Bismillah tawakkaltu \'ala Allah la hawla wa la quwwata illa billah',translation:'In the name of Allah, I place my trust in Allah, and there is no might nor power except with Allah.'},
  {id:'dua132',title:'Dua for Protection from Satan in Prayer',cat:['prayer'],arabic:'Ø£ÙØ¹ÙÙˆØ°Ù Ø¨ÙØ§Ù„Ù„ÙÙ‘Ù‡Ù Ù…ÙÙ†Ù Ø§Ù„Ø´ÙÙ‘ÙŠÙ’Ø·ÙØ§Ù†Ù Ø§Ù„Ø±ÙÙ‘Ø¬ÙÙŠÙ…Ù',transliteration:'A\'udhu billahi minash shaytanir rajim',translation:'I seek refuge in Allah from Satan, the accursed.'},
  {id:'dua133',title:'Dua for Protection from Satan in the Market',cat:['daily'],arabic:'Ù„ÙØ§ Ø¥ÙÙ„ÙÙ‡Ù Ø¥ÙÙ„ÙÙ‘Ø§ Ø§Ù„Ù„ÙÙ‘Ù‡Ù ÙˆÙØ­Ù’Ø¯ÙÙ‡Ù Ù„ÙØ§ Ø´ÙØ±ÙÙŠÙƒÙ Ù„ÙÙ‡Ù Ù„ÙÙ‡Ù Ø§Ù„Ù’Ù…ÙÙ„Ù’ÙƒÙ ÙˆÙÙ„ÙÙ‡Ù Ø§Ù„Ù’Ø­ÙÙ…Ù’Ø¯Ù ÙŠÙØ­Ù’ÙŠÙÙŠ ÙˆÙÙŠÙÙ…ÙÙŠØªÙ ÙˆÙÙ‡ÙÙˆÙ Ø­ÙÙŠÙŒÙ‘ Ù„ÙØ§ ÙŠÙÙ…ÙÙˆØªÙ Ø¨ÙÙŠÙØ¯ÙÙ‡Ù Ø§Ù„Ù’Ø®ÙÙŠÙ’Ø±Ù ÙˆÙÙ‡ÙÙˆÙ Ø¹ÙÙ„ÙÙ‰ ÙƒÙÙ„ÙÙ‘ Ø´ÙÙŠÙ’Ø¡Ù Ù‚ÙØ¯ÙÙŠØ±ÙŒ',transliteration:'La ilaha illallahu wahdahu la sharika lahu lahul mulku wa lahul hamdu yuhyi wa yumeetu wa huwa hayyun la yamutu biyadihil khairu wa huwa \'ala kulli shay\'in qadeer',translation:'None has the right to be worshipped but Allah alone, He has no partner, His is the dominion and His is the praise, He brings to life and causes death, and He is living and never dies, in His hand is all good, and He has power over all things.'},
  {id:'dua134',title:'Dua for Protection from Satan in the Bathroom',cat:['daily'],arabic:'Ø§Ù„Ù„ÙÙ‘Ù‡ÙÙ…ÙÙ‘ Ø¥ÙÙ†ÙÙ‘ÙŠ Ø£ÙØ¹ÙÙˆØ°Ù Ø¨ÙÙƒÙ Ù…ÙÙ†Ù Ø§Ù„Ù’Ø®ÙØ¨ÙØ«Ù ÙˆÙØ§Ù„Ù’Ø®ÙØ¨ÙØ§Ø¦ÙØ«Ù',transliteration:'Allahumma inni a\'udhu bika minal khubthi wal khaba\'ith',translation:'O Allah, I seek refuge in You from the male and female devils.'},
  {id:'dua135',title:'Dua for Protection from Satan in the Mosque',cat:['prayer'],arabic:'Ø£ÙØ¹ÙÙˆØ°Ù Ø¨ÙØ§Ù„Ù„ÙÙ‘Ù‡Ù Ø§Ù„Ù’Ø¹ÙØ¸ÙÙŠÙ…Ù ÙˆÙØ¨ÙÙˆÙØ¬Ù’Ù‡ÙÙ‡Ù Ø§Ù„Ù’ÙƒÙØ±ÙÙŠÙ…Ù ÙˆÙØ³ÙÙ„Ù’Ø·ÙØ§Ù†ÙÙ‡Ù Ø§Ù„Ù’Ù‚ÙØ¯ÙÙŠÙ…Ù Ù…ÙÙ†Ù Ø§Ù„Ø´ÙÙ‘ÙŠÙ’Ø·ÙØ§Ù†Ù Ø§Ù„Ø±ÙÙ‘Ø¬ÙÙŠÙ…Ù',transliteration:'A\'udhu billahil \'adheemi wa bi wajhihil kareemi wa sultanihil qadeemi minash shaytanir rajim',translation:'I seek refuge in Allah, the Magnificent, and by His noble Face and His eternal power, from Satan, the accursed.'},
  {id:'dua136',title:'Dua for Protection from Satan in the Grave',cat:['daily'],arabic:'Ø§Ù„Ù„ÙÙ‘Ù‡ÙÙ…ÙÙ‘ Ø¥ÙÙ†ÙÙ‘ÙŠ Ø£ÙØ¹ÙÙˆØ°Ù Ø¨ÙÙƒÙ Ù…ÙÙ†Ù’ Ø¹ÙØ°ÙØ§Ø¨Ù Ø§Ù„Ù’Ù‚ÙØ¨Ù’Ø±Ù',transliteration:'Allahumma inni a\'udhu bika min \'adhabil qabr',translation:'O Allah, I seek refuge in You from the punishment of the grave.'},
  {id:'dua137',title:'Dua for Protection from Satan on the Day of Judgment',cat:['daily'],arabic:'Ø§Ù„Ù„ÙÙ‘Ù‡ÙÙ…ÙÙ‘ Ø¥ÙÙ†ÙÙ‘ÙŠ Ø£ÙØ¹ÙÙˆØ°Ù Ø¨ÙÙƒÙ Ù…ÙÙ†Ù’ ÙÙØªÙ’Ù†ÙØ©Ù Ø§Ù„Ù’Ù…ÙØ³ÙÙŠØ­Ù Ø§Ù„Ø¯ÙÙ‘Ø¬ÙÙ‘Ø§Ù„Ù',transliteration:'Allahumma inni a\'udhu bika min fitnatil masihid dajjal',translation:'O Allah, I seek refuge in You from the trial of the False Messiah.'},
  {id:'dua138',title:'Dua for Protection from Satan in the Hereafter',cat:['daily'],arabic:'Ø±ÙØ¨ÙÙ‘Ù†ÙØ§ Ù„ÙØ§ ØªÙØ²ÙØºÙ’ Ù‚ÙÙ„ÙÙˆØ¨ÙÙ†ÙØ§ Ø¨ÙØ¹Ù’Ø¯Ù Ø¥ÙØ°Ù’ Ù‡ÙØ¯ÙÙŠÙ’ØªÙÙ†ÙØ§ ÙˆÙÙ‡ÙØ¨Ù’ Ù„ÙÙ†ÙØ§ Ù…ÙÙ†Ù’ Ù„ÙØ¯ÙÙ†Ù’ÙƒÙ Ø±ÙØ­Ù’Ù…ÙØ©Ù‹ Ø¥ÙÙ†ÙÙ‘ÙƒÙ Ø£ÙÙ†Ù’ØªÙ Ø§Ù„Ù’ÙˆÙÙ‡ÙÙ‘Ø§Ø¨Ù',transliteration:'Rabbana la tuzigh qulubana ba\'da idh hadaytana wa hab lana min ladunka rahmah innaka antal wahhab',translation:'Our Lord, let not our hearts deviate after You have guided us and grant us mercy from Yourself. Indeed, You are the Bestower.'},
  {id:'dua139',title:'Dua for Protection from Satan in the World',cat:['daily'],arabic:'Ø±ÙØ¨ÙÙ‘Ù†ÙØ§ Ø£ÙÙÙ’Ø±ÙØºÙ’ Ø¹ÙÙ„ÙÙŠÙ’Ù†ÙØ§ ØµÙØ¨Ù’Ø±Ù‹Ø§ ÙˆÙØ«ÙØ¨ÙÙ‘ØªÙ’ Ø£ÙÙ‚Ù’Ø¯ÙØ§Ù…ÙÙ†ÙØ§ ÙˆÙØ§Ù†Ù’ØµÙØ±Ù’Ù†ÙØ§ Ø¹ÙÙ„ÙÙ‰ Ø§Ù„Ù’Ù‚ÙÙˆÙ’Ù…Ù Ø§Ù„Ù’ÙƒÙØ§ÙÙØ±ÙÙŠÙ†Ù',transliteration:'Rabbana afrigh \'alayna sabran wa thabbit aqdamana wansurna \'alal qawmil kafireen',translation:'Our Lord, pour down upon us patience and plant firmly our feet and give us victory over the disbelieving people.'},
  {id:'dua140',title:'Dua for Protection from Satan in the Fire',cat:['daily'],arabic:'Ø±ÙØ¨ÙÙ‘Ù†ÙØ§ Ø¥ÙÙ†ÙÙ‘Ù†ÙØ§ Ø³ÙÙ…ÙØ¹Ù’Ù†ÙØ§ Ù…ÙÙ†ÙØ§Ø¯ÙÙŠÙ‹Ø§ ÙŠÙÙ†ÙØ§Ø¯ÙÙŠ Ù„ÙÙ„Ù’Ø¥ÙÙŠÙ…ÙØ§Ù†Ù Ø£ÙÙ†Ù’ Ø¢Ù…ÙÙ†ÙÙˆØ§ Ø¨ÙØ±ÙØ¨ÙÙ‘ÙƒÙÙ…Ù’ ÙÙØ¢Ù…ÙÙ†ÙÙ‘Ø§ Ø±ÙØ¨ÙÙ‘Ù†ÙØ§ ÙÙØ§ØºÙ’ÙÙØ±Ù’ Ù„ÙÙ†ÙØ§ Ø°ÙÙ†ÙÙˆØ¨ÙÙ†ÙØ§ ÙˆÙÙƒÙÙÙÙ‘Ø±Ù’ Ø¹ÙÙ†ÙÙ‘Ø§ Ø³ÙÙŠÙÙ‘Ø¦ÙØ§ØªÙÙ†ÙØ§ ÙˆÙØªÙÙˆÙÙÙÙ‘Ù†ÙØ§ Ù…ÙØ¹Ù Ø§Ù„Ù’Ø£ÙØ¨Ù’Ø±ÙØ§Ø±Ù',transliteration:'Rabbana innana sami\'na munadiyan yunadi lil imani an aminu bi rabbikum fa amanna rabbana faghfir lana dhunubana wa kaffir \'anna sayyiatina wa tawaffana ma\' al abrar',translation:'Our Lord, indeed we have heard a caller calling to faith, "Believe in your Lord," and we have believed. Our Lord, so forgive us our sins and remove from us our misdeeds and cause us to die with the righteous.'},
  {id:'dua141',title:'Dua for Protection from Satan in the Grave',cat:['daily'],arabic:'Ø±ÙØ¨ÙÙ‘Ù†ÙØ§ ÙˆÙØ¢ØªÙÙ†ÙØ§ Ù…ÙØ§ ÙˆÙØ¹ÙØ¯Ù’ØªÙÙ†ÙØ§ Ø¹ÙÙ„ÙÙ‰ Ø±ÙØ³ÙÙ„ÙÙƒÙ ÙˆÙÙ„ÙØ§ ØªÙØ®Ù’Ø²ÙÙ†ÙØ§ ÙŠÙÙˆÙ’Ù…Ù Ø§Ù„Ù’Ù‚ÙÙŠÙØ§Ù…ÙØ©Ù Ø¥ÙÙ†ÙÙ‘ÙƒÙ Ù„ÙØ§ ØªÙØ®Ù’Ù„ÙÙÙ Ø§Ù„Ù’Ù…ÙÙŠØ¹ÙØ§Ø¯Ù',transliteration:'Rabbana wa atina ma wa\'adtana \'ala rusulika wa tukhzina yawmal qiyamah innaka la tukhliful mi\'ad',translation:'Our Lord, and grant us what You promised us through Your messengers and do not disgrace us on the Day of Judgment. Indeed, You do not fail in [Your] promise.'},
  {id:'dua142',title:'Dua for Protection from Satan in the Hereafter',cat:['daily'],arabic:'Ø±ÙØ¨ÙÙ‘Ù†ÙØ§ Ø¥ÙÙ†ÙÙ‘Ù†ÙØ§ Ø¢Ù…ÙÙ†ÙÙ‘Ø§ ÙÙØ§ØºÙ’ÙÙØ±Ù’ Ù„ÙÙ†ÙØ§ Ø°ÙÙ†ÙÙˆØ¨ÙÙ†ÙØ§ ÙˆÙÙ‚ÙÙ†ÙØ§ Ø¹ÙØ°ÙØ§Ø¨Ù Ø§Ù„Ù†ÙÙ‘Ø§Ø±Ù',transliteration:'Rabbana innana amanna faghfir lana dhunubana wa qina \'adhaban nar',translation:'Our Lord, indeed we have believed, so forgive us our sins and protect us from the punishment of the Fire.'},
  {id:'dua143',title:'Dua for Protection from Satan in the World',cat:['daily'],arabic:'Ø±ÙØ¨ÙÙ‘Ù†ÙØ§ Ù„ÙØ§ ØªÙØ¤ÙØ§Ø®ÙØ°Ù’Ù†ÙØ§ Ø¥ÙÙ†Ù’ Ù†ÙØ³ÙÙŠÙ†ÙØ§ Ø£ÙÙˆÙ’ Ø£ÙØ®Ù’Ø·ÙØ£Ù’Ù†ÙØ§ Ø±ÙØ¨ÙÙ‘Ù†ÙØ§ ÙˆÙÙ„ÙØ§ ØªÙØ­Ù’Ù…ÙÙ„Ù’ Ø¹ÙÙ„ÙÙŠÙ’Ù†ÙØ§ Ø¥ÙØµÙ’Ø±Ù‹Ø§ ÙƒÙÙ…ÙØ§ Ø­ÙÙ…ÙÙ„Ù’ØªÙÙ‡Ù Ø¹ÙÙ„ÙÙ‰ Ø§Ù„ÙÙ‘Ø°ÙÙŠÙ†Ù Ù…ÙÙ†Ù’ Ù‚ÙØ¨Ù’Ù„ÙÙ†ÙØ§ Ø±ÙØ¨ÙÙ‘Ù†ÙØ§ ÙˆÙÙ„ÙØ§ ØªÙØ­ÙÙ…ÙÙ‘Ù„Ù’Ù†ÙØ§ Ù…ÙØ§ Ù„ÙØ§ Ø·ÙØ§Ù‚ÙØ©Ù Ù„ÙÙ†ÙØ§ Ø¨ÙÙ‡Ù ÙˆÙØ§Ø¹Ù’ÙÙ Ø¹ÙÙ†ÙÙ‘Ø§ ÙˆÙØ§ØºÙ’ÙÙØ±Ù’ Ù„ÙÙ†ÙØ§ ÙˆÙØ§Ø±Ù’Ø­ÙÙ…Ù’Ù†ÙØ§ Ø£ÙÙ†Ù’ØªÙ Ù…ÙÙˆÙ’Ù„ÙØ§Ù†ÙØ§ ÙÙØ§Ù†Ù’ØµÙØ±Ù’Ù†ÙØ§ Ø¹ÙÙ„ÙÙ‰ Ø§Ù„Ù’Ù‚ÙÙˆÙ’Ù…Ù Ø§Ù„Ù’ÙƒÙØ§ÙÙØ±ÙÙŠÙ†Ù',transliteration:'Rabbana la tuakhidhna in nasiyna aw akhta\'na rabbana wa la tahmil \'alayna isran kama hamaltahu \'alal ladhina min qablina rabbana wa la tahmilna ma la taqata lana bihi wa\'fu \'anna waghfir lana warhamna anta mawlana fansurna \'alal qawmil kafireen',translation:'Our Lord, do not impose blame upon us if we have forgotten or erred. Our Lord, and lay not upon us a burden like that which You laid upon those before us. Our Lord, and burden us not with that which we have no ability to bear. And pardon us; and forgive us; and have mercy upon us. You are our protector, so give us victory over the disbelieving people.'},

const els = {
  cards: document.getElementById('cards'),
  empty: document.getElementById('emptyState'),
  search: document.getElementById('searchInput'),
  clear: document.getElementById('clearSearch'),
  chips: document.getElementById('quickFilters'),
  sideCats: document.getElementById('sideCats'),
  toggleTranslit: document.getElementById('toggleTranslit'),
  toggleTranslate: document.getElementById('toggleTranslate'),
};

const CATS = [
  {key:'all', label:'All'},
  {key:'morning', label:'Morning'},
  {key:'evening', label:'Evening'},
  {key:'prayer', label:'Prayer'},
  {key:'daily', label:'Daily'},
  {key:'travel', label:'Travel'},
  {key:'forgiveness', label:'Forgiveness'},
  {key:'sleep', label:'Sleep'},
  {key:'fav', label:'â˜… Favorites'},
];

const favKey = 'duas:favorites';
let favorites = new Set(JSON.parse(localStorage.getItem(favKey) || '[]'));
let currentFilter = 'all';

function buildSide(){
  els.sideCats.innerHTML = '';
  CATS.forEach(c=>{
    const b=document.createElement('button');
    b.className='pill' + (c.key==='all'?' active':'');
    b.dataset.filter=c.key;
    b.textContent=c.label;
    b.onclick = () => setFilter(c.key);
    els.sideCats.appendChild(b);
  });
}
buildSide();

function syncActiveChips(){
  document.querySelectorAll('[data-filter]').forEach(el=>{
    if(el.dataset.filter===currentFilter) el.classList.add('active');
    else el.classList.remove('active');
  });
}

function setFilter(key){
  currentFilter = key;
  syncActiveChips();
  render();
}

function matchesSearch(dua, q){
  if(!q) return true;
  q=q.toLowerCase();
  return (
    dua.title.toLowerCase().includes(q) ||
    (dua.arabic||'').toLowerCase().includes(q) ||
    (dua.transliteration||'').toLowerCase().includes(q) ||
    (dua.translation||'').toLowerCase().includes(q)
  );
}

function inCategory(dua){
  if(currentFilter==='all') return true;
  if(currentFilter==='fav') return favorites.has(dua.id);
  return dua.cat.includes(currentFilter);
}

function toggleFav(id){
  if(favorites.has(id)) favorites.delete(id);
  else favorites.add(id);
  localStorage.setItem(favKey, JSON.stringify([...favorites]));
  render();
}

async function copyText(text, btn){
  try{
    await navigator.clipboard.writeText(text);
    flash(btn,'Copied!');
  }catch(e){ flash(btn,'Copy failed'); }
}

async function shareDua(dua, btn){
  const text = `${dua.title}\n\n${dua.arabic}\n\n${dua.translation}`;
  if(navigator.share){
    try{
      await navigator.share({title:dua.title, text});
    }catch(e){}
  }else{
    copyText(text, btn);
  }
}

function flash(btn, msg){
  const old=btn.textContent;
  btn.textContent=msg;
  btn.disabled=true;
  setTimeout(()=>{ btn.textContent=old; btn.disabled=false; }, 900);
}

function render(){
  const q = els.search.value.trim();
  const showTranslit = els.toggleTranslit.checked;
  const showTrans = els.toggleTranslate.checked;
  const list = DUAS.filter(d => inCategory(d) && matchesSearch(d, q));
  els.cards.innerHTML = '';
  if(list.length===0){ els.empty.style.display='block'; return; }
  els.empty.style.display='none';
  list.forEach(d=>{
    const card = document.createElement('article');
    card.className='card';
    card.innerHTML = `
      <div class="meta">
        <span class="badge">${d.cat[0] ? (d.cat[0].charAt(0).toUpperCase()+d.cat[0].slice(1)) : 'Dua'}</span>
        <button class="pill ${favorites.has(d.id)?'active':''}" data-id="${d.id}" title="Save to favorites">â™¡ Save</button>
      </div>
      <div class="title">${d.title}</div>
      <div class="arabic">${d.arabic}</div>
      <div class="small block ${showTranslit?'show':''}"><b>Transliteration:</b> ${d.transliteration||''}</div>
      <div class="small block ${showTrans?'show':''}"><b>Translation:</b> ${d.translation||''}</div>
      <div class="actions">
        <button class="btn" data-copy>Copy</button>
        <button class="btn" data-share>Share</button>
      </div>
    `;
    const saveBtn = card.querySelector('[data-id]');
    saveBtn.onclick = ()=> toggleFav(d.id);
    const copyBtn = card.querySelector('[data-copy]');
    copyBtn.onclick = ()=> copyText(`${d.title}\n\n${d.arabic}\n\n${d.transliteration||''}\n\n${d.translation||''}`, copyBtn);
    const shareBtn = card.querySelector('[data-share]');
    shareBtn.onclick = ()=> shareDua(d, shareBtn);
    els.cards.appendChild(card);
  });
}

els.chips.addEventListener('click', e=>{
  const f = e.target.closest('[data-filter]');
  if(!f) return;
  setFilter(f.dataset.filter);
});
els.search.addEventListener('input', render);
els.clear.addEventListener('click', ()=>{ els.search.value=''; render(); });
els.toggleTranslit.addEventListener('change', render);
els.toggleTranslate.addEventListener('change', render);

render();
</script>
