<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deep Path | Premium Tasbeeh Counter</title>
    <link rel="icon" type="image/png" href="pics/logo.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Scheherazade:wght@400;700&family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-green: rgb(1, 62, 37);
      --light-green: rgb(2, 94, 56);
      --accent-gold: #d4af37;
      --light-gold: #f9f295;
      --dark-gray: #1a1a1a;
      --mid-gray: #333;
      --light-gray: #f8f9fa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, var(--primary-green), var(--light-green));
      color: var(--light-gray);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1523381210434-e15d8f0a7b4a?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
      opacity: 0.12;
      z-index: -1;
    }

    /* Animated background particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background-color: rgba(212, 175, 55, 0.3);
      border-radius: 50%;
      animation: float-up 15s infinite ease-in;
    }

    @keyframes float-up {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 0.4;
      }
      90% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(-100vh) scale(1);
        opacity: 0;
      }
    }

    .header {
      padding: 20px 0;
      text-align: center;
      background: rgba(1, 62, 37, 0.8) url('https://images.unsplash.com/photo-1523381210434-e15d8f0a7b4a?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(212, 175, 55, 0.3);
      position: relative;
      animation: slideDown 0.8s ease;
    }

    @keyframes slideDown {
      0% { transform: translateY(-100%); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(1, 62, 37, 0.7);
      z-index: -1;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      position: relative;
      z-index: 1;
    }

    .logo-icon {
      font-size: 2.5rem;
      color: var(--accent-gold);
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .logo-text {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 2.5rem;
      color: var(--accent-gold);
      letter-spacing: 1px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .tagline {
      font-family: 'Scheherazade', serif;
      font-size: 1.2rem;
      color: var(--light-gold);
      margin-top: 5px;
      animation: fadeIn 1.5s ease;
    }

    .main-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 15px;
      animation: fadeInUp 1s ease;
      gap: 20px;
    }

    @keyframes fadeInUp {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .counter-container {
      background: rgba(1, 62, 37, 0.85);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 
                  inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(212, 175, 55, 0.3);
      position: relative;
      overflow: hidden;
      animation: scaleIn 0.8s ease;
    }

    @keyframes scaleIn {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .counter-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--accent-gold), var(--light-gold));
      animation: shimmer 3s infinite linear;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .arabic-text {
      font-family: 'Scheherazade', serif;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 15px;
      color: var(--accent-gold);
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.2s ease;
    }

    .counter-display {
      margin: 20px 0;
      position: relative;
    }

    .counter-value {
      font-size: 7rem;
      font-weight: 700;
      text-align: center;
      color: var(--accent-gold);
      text-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
      line-height: 1;
      position: relative;
      z-index: 1;
      transition: transform 0.3s ease, text-shadow 0.3s ease;
    }

    .counter-value.animate {
      animation: countPulse 0.3s ease;
    }

    @keyframes countPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); text-shadow: 0 0 30px rgba(212, 175, 55, 0.6); }
      100% { transform: scale(1); }
    }

    .counter-value::after {
      content: '';
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 15px;
      background: rgba(212, 175, 55, 0.2);
      border-radius: 50%;
      filter: blur(10px);
      z-index: -1;
    }

    .counter-label {
      text-align: center;
      font-size: 1.1rem;
      color: var(--light-gold);
      margin-top: 10px;
      font-weight: 300;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 30px 0 15px;
    }

    .counter-btn {
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      min-width: 140px;
      animation: fadeInUp 1.2s ease;
    }

    .counter-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-100%);
      transition: transform 0.3s ease;
    }

    .counter-btn:hover::before {
      transform: translateY(0);
    }

    .counter-btn:active {
      transform: scale(0.95);
    }

    .btn-increment {
      background: linear-gradient(135deg, var(--accent-gold), #b8941f);
      color: var(--primary-green);
      box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3);
    }

    .btn-increment:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(212, 175, 55, 0.4);
    }

    .btn-reset {
      background: linear-gradient(135deg, #c0392b, #8e2c21);
      color: white;
      box-shadow: 0 8px 20px rgba(192, 57, 43, 0.3);
    }

    .btn-reset:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(192, 57, 43, 0.4);
    }

    .footer {
      background: rgba(1, 62, 37, 0.8);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(212, 175, 55, 0.3);
      padding: 20px 0;
      text-align: center;
      animation: slideUp 0.8s ease;
    }

    @keyframes slideUp {
      0% { transform: translateY(100%); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .footer-text {
      font-family: 'Scheherazade', serif;
      font-size: 1.8rem;
      color: var(--accent-gold);
      margin-bottom: 10px;
      animation: pulse 3s infinite;
    }

    .footer-note {
      font-size: 0.9rem;
      color: var(--light-gold);
      font-style: italic;
    }

    .settings-panel {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(1, 62, 37, 0.9);
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      z-index: 100;
      border: 1px solid rgba(212, 175, 55, 0.3);
      animation: slideInRight 0.8s ease;
    }

    @keyframes slideInRight {
      0% { transform: translateX(100%); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }

    .settings-btn {
      background: none;
      border: none;
      color: var(--accent-gold);
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .settings-btn:hover {
      transform: rotate(90deg);
    }

    .settings-content {
      display: none;
      margin-top: 15px;
      animation: fadeIn 0.5s ease;
    }

    .settings-content.active {
      display: block;
    }

    .setting-item {
      margin-bottom: 15px;
    }

    .setting-label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.9rem;
      color: var(--light-gold);
    }

    .setting-select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid rgba(212, 175, 55, 0.3);
      background: rgba(1, 62, 37, 0.7);
      color: var(--light-gray);
    }

    .progress-container {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin: 15px 0;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--accent-gold), var(--light-gold));
      border-radius: 10px;
      width: 0%;
      transition: width 0.5s ease, background 0.5s ease;
      position: relative;
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: progressShine 2s infinite;
    }

    @keyframes progressShine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .progress-text {
      text-align: center;
      font-size: 0.9rem;
      color: var(--light-gold);
      margin-top: 5px;
      transition: color 0.5s ease;
    }

    .celebration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
      display: none;
    }

    .celebration.active {
      display: block;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: var(--accent-gold);
      opacity: 0;
    }

    @keyframes confetti-fall {
      0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }

    /* History Panel Styles */
    .history-panel {
      background: rgba(1, 62, 37, 0.85);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 20px;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 
                  inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(212, 175, 55, 0.3);
      position: relative;
      overflow: hidden;
      animation: slideInLeft 0.8s ease;
      display: flex;
      flex-direction: column;
      height: 500px;
    }

    @keyframes slideInLeft {
      0% { transform: translateX(-100%); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }

    .history-panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--accent-gold), var(--light-gold));
      animation: shimmer 3s infinite linear;
    }

    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(212, 175, 55, 0.3);
    }

    .history-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      color: var(--accent-gold);
      margin: 0;
    }

    .history-clear {
      background: none;
      border: none;
      color: var(--accent-gold);
      font-size: 1rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .history-clear:hover {
      color: var(--light-gold);
    }

    .history-list {
      flex: 1;
      overflow-y: auto;
      padding-right: 5px;
    }

    .history-list::-webkit-scrollbar {
      width: 5px;
    }

    .history-list::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .history-list::-webkit-scrollbar-thumb {
      background: var(--accent-gold);
      border-radius: 10px;
    }

    .history-item {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }

    .history-item:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }

    .history-date {
      font-size: 0.9rem;
      color: var(--light-gold);
    }

    .history-count {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--accent-gold);
    }

    .history-empty {
      text-align: center;
      color: var(--light-gold);
      font-style: italic;
      margin-top: 50px;
    }

    .auto-count-indicator {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(1, 62, 37, 0.9);
      color: var(--accent-gold);
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      display: none;
      animation: pulse 2s infinite;
    }

    .auto-count-indicator.active {
      display: block;
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }
      
      .counter-value {
        font-size: 5rem;
      }
      
      .button-container {
        flex-direction: column;
        align-items: center;
      }
      
      .counter-btn {
        width: 100%;
        max-width: 200px;
      }
      
      .settings-panel {
        top: 10px;
        right: 10px;
      }
      
      .history-panel {
        max-width: 100%;
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <!-- Animated background particles -->
  <div class="particles" id="particles"></div>

  <!-- Celebration effect -->
  <div class="celebration" id="celebration"></div>

  <header class="header">
    <div class="logo">
      <img src="pics/logo.jpg" alt="" style="height: 50px; width: 50px;border-radius: 10px;">
      <div>
        <div class="logo-text" style="font-family: Lucida Handwriting;">Deep Path</div>
        <div class="tagline">Premium Tasbeeh Counter</div>
      </div>
    </div>
  </header>

  <div class="main-container">
    <!-- History Panel -->
    <div class="history-panel">
      <div class="history-header">
        <h3 class="history-title">History</h3>
        <button class="history-clear" onclick="clearHistory()">
          <i class="fas fa-trash"></i> Clear
        </button>
      </div>
      <div class="history-list" id="history-list">
        <div class="history-empty">No history yet. Start counting!</div>
      </div>
    </div>

    <!-- Counter Container -->
    <div class="counter-container">
      <div class="auto-count-indicator" id="auto-count-indicator">
        <i class="fas fa-sync-alt"></i> Auto Counting
      </div>
      
      <div class="arabic-text">بِسْمِ ٱللّٰهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ</div>
      
      <div class="counter-display">
        <div class="counter-value" id="count">0</div>
        <div class="counter-label">Tasbeeh Count</div>
      </div>
      
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <div class="progress-text" id="progress-text">0% of daily goal (100)</div>
      
      <div class="button-container">
        <button class="counter-btn btn-increment" onclick="increment()">
          <i class="fas fa-plus-circle"></i> Add Tasbeeh
        </button>
        <button class="counter-btn btn-reset" onclick="reset()">
          <i class="fas fa-redo-alt"></i> Reset
        </button>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-text">صَلَّى ٱللّٰهُ عَلَيْهِ وَآلِهِ وَسَلَّمَ</div>
    <div class="footer-note">We respect your privacy and ensure your data security</div>
  </footer>

  <div class="settings-panel">
    <button class="settings-btn" onclick="toggleSettings()">
      <i class="fas fa-cog"></i>
    </button>
    <div class="settings-content" id="settings-content">
      <div class="setting-item">
        <label class="setting-label" for="daily-goal">Daily Goal</label>
        <select class="setting-select" id="daily-goal" onchange="updateGoal()">
          <option value="100">100 (After each prayer)</option>
          <option value="500">500 (Standard)</option>
          <option value="1000">1000 (Advanced)</option>
          <option value="1500">1500 (Advanced)</option>
          <option value="2000">2000 (Advanced)</option>
        </select>
      </div>
      
      <div class="setting-item">
        <label class="setting-label" for="auto-count">Auto Count</label>
        <select class="setting-select" id="auto-count" onchange="updateAutoCount()">
          <option value="off">Off</option>
          <option value="100">Auto 100</option>
          <option value="500">Auto 500</option>
          <option value="1000">Auto 1000</option>
        </select>
      </div>
      
      <div class="setting-item">
        <label class="setting-label" for="auto-speed">Auto Speed (ms)</label>
        <select class="setting-select" id="auto-speed" onchange="updateAutoSpeed()">
          <option value="500">Fast (500ms)</option>
          <option value="1000">Normal (1s)</option>
          <option value="2000">Slow (2s)</option>
        </select>
      </div>
    </div>
  </div>

  <script>
    // Create background particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // Random size between 3px and 8px
        const size = Math.random() * 5 + 3;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random position along the x-axis
        const posX = Math.random() * 100;
        particle.style.left = `${posX}%`;
        
        // Random animation delay between 0s and 15s
        const delay = Math.random() * 15;
        particle.style.animationDelay = `${delay}s`;
        
        particlesContainer.appendChild(particle);
      }
    }

    // Create celebration confetti
    function createConfetti() {
      const celebration = document.getElementById('celebration');
      celebration.innerHTML = '';
      celebration.classList.add('active');
      
      const colors = ['#d4af37', '#f9f295', '#2ecc71', '#3498db', '#e74c3c'];
      const confettiCount = 100;
      
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        
        // Random properties
        const size = Math.random() * 10 + 5;
        const posX = Math.random() * 100;
        const delay = Math.random() * 3;
        const duration = Math.random() * 3 + 2;
        const color = colors[Math.floor(Math.random() * colors.length)];
        
        confetti.style.width = `${size}px`;
        confetti.style.height = `${size}px`;
        confetti.style.left = `${posX}%`;
        confetti.style.backgroundColor = color;
        confetti.style.animationDelay = `${delay}s`;
        confetti.style.animationDuration = `${duration}s`;
        confetti.style.animation = `confetti-fall ${duration}s ease-in forwards`;
        
        celebration.appendChild(confetti);
      }
      
      // Hide celebration after animation completes
      setTimeout(() => {
        celebration.classList.remove('active');
      }, 5000);
    }

    // Tasbeeh Counter Functions
    let count = 0;
    let dailyGoal = 100;
    let previousPercentage = 0;
    let autoCountTarget = 0;
    let autoCountSpeed = 1000;
    let autoCountInterval = null;
    let historyData = [];
    
    // Load data from localStorage
    function loadData() {
      // Load current count
      const savedCount = localStorage.getItem('tasbeehCount');
      if (savedCount) {
        count = parseInt(savedCount);
        document.getElementById('count').innerText = count;
      }
      
      // Load daily goal
      const savedGoal = localStorage.getItem('dailyGoal');
      if (savedGoal) {
        dailyGoal = parseInt(savedGoal);
        document.getElementById('daily-goal').value = dailyGoal;
      }
      
      // Load history
      const savedHistory = localStorage.getItem('tasbeehHistory');
      if (savedHistory) {
        historyData = JSON.parse(savedHistory);
        renderHistory();
      }
      
      // Load auto count settings
      const savedAutoCount = localStorage.getItem('autoCountTarget');
      if (savedAutoCount) {
        autoCountTarget = parseInt(savedAutoCount);
        document.getElementById('auto-count').value = autoCountTarget;
      }
      
      const savedAutoSpeed = localStorage.getItem('autoCountSpeed');
      if (savedAutoSpeed) {
        autoCountSpeed = parseInt(savedAutoSpeed);
        document.getElementById('auto-speed').value = autoCountSpeed;
      }
      
      updateProgress();
    }
    
    // Save data to localStorage
    function saveData() {
      localStorage.setItem('tasbeehCount', count);
      localStorage.setItem('dailyGoal', dailyGoal);
      localStorage.setItem('tasbeehHistory', JSON.stringify(historyData));
      localStorage.setItem('autoCountTarget', autoCountTarget);
      localStorage.setItem('autoCountSpeed', autoCountSpeed);
    }
    
    // Save current count to history
    function saveToHistory() {
      if (count === 0) return;
      
      const now = new Date();
      const dateStr = now.toLocaleDateString();
      const timeStr = now.toLocaleTimeString();
      
      // Check if there's already an entry for today
      const todayIndex = historyData.findIndex(item => item.date === dateStr);
      
      if (todayIndex !== -1) {
        // Update existing entry
        historyData[todayIndex].count = count;
        historyData[todayIndex].time = timeStr;
      } else {
        // Add new entry
        historyData.unshift({
          date: dateStr,
          time: timeStr,
          count: count
        });
        
        // Keep only last 30 entries
        if (historyData.length > 30) {
          historyData = historyData.slice(0, 30);
        }
      }
      
      saveData();
      renderHistory();
    }
    
    // Render history list
    function renderHistory() {
      const historyList = document.getElementById('history-list');
      
      if (historyData.length === 0) {
        historyList.innerHTML = '<div class="history-empty">No history yet. Start counting!</div>';
        return;
      }
      
      historyList.innerHTML = '';
      
      historyData.forEach(item => {
        const historyItem = document.createElement('div');
        historyItem.className = 'history-item';
        
        const dateDiv = document.createElement('div');
        dateDiv.className = 'history-date';
        dateDiv.textContent = `${item.date} ${item.time}`;
        
        const countDiv = document.createElement('div');
        countDiv.className = 'history-count';
        countDiv.textContent = item.count;
        
        historyItem.appendChild(dateDiv);
        historyItem.appendChild(countDiv);
        historyList.appendChild(historyItem);
      });
    }
    
    // Clear history
    function clearHistory() {
      if (confirm('Are you sure you want to clear all history?')) {
        historyData = [];
        saveData();
        renderHistory();
      }
    }
    
    function increment() {
      count++;
      document.getElementById('count').innerText = count;
      
      // Add animation to the counter
      const counterElement = document.getElementById('count');
      counterElement.classList.add('animate');
      setTimeout(() => {
        counterElement.classList.remove('animate');
      }, 300);
      
      // Vibrate on mobile devices if supported
      if ('vibrate' in navigator) {
        navigator.vibrate(50);
      }
      
      // Save to localStorage
      saveData();
      
      updateProgress();
      
      // Check if auto count target is reached
      if (autoCountTarget > 0 && count >= autoCountTarget) {
        stopAutoCount();
      }
    }
    
    function reset() {
      // Save current count to history before resetting
      saveToHistory();
      
      count = 0;
      document.getElementById('count').innerText = count;
      
      // Save to localStorage
      saveData();
      
      updateProgress();
      
      // Stop auto count if it's running
      stopAutoCount();
    }
    
    function updateProgress() {
      const progressBar = document.getElementById('progress-bar');
      const progressText = document.getElementById('progress-text');
      const percentage = Math.min(100, Math.round((count / dailyGoal) * 100));
      
      progressBar.style.width = percentage + '%';
      progressText.textContent = `${percentage}% of daily goal (${dailyGoal})`;
      
      // Check if goal is reached
      if (percentage >= 100 && previousPercentage < 100) {
        progressBar.style.background = 'linear-gradient(90deg, #2ecc71, #27ae60)';
        progressText.textContent = 'Daily goal achieved! 🎉';
        progressText.style.color = '#2ecc71';
        
        // Trigger celebration
        createConfetti();
      } else if (percentage < 100) {
        progressBar.style.background = 'linear-gradient(90deg, var(--accent-gold), var(--light-gold))';
        progressText.style.color = 'var(--light-gold)';
      }
      
      previousPercentage = percentage;
    }
    
    function toggleSettings() {
      const settingsContent = document.getElementById('settings-content');
      settingsContent.classList.toggle('active');
    }
    
    function updateGoal() {
      const goalSelect = document.getElementById('daily-goal');
      dailyGoal = parseInt(goalSelect.value);
      previousPercentage = 0; // Reset to allow celebration again
      saveData();
      updateProgress();
    }
    
    function updateAutoCount() {
      const autoCountSelect = document.getElementById('auto-count');
      autoCountTarget = parseInt(autoCountSelect.value);
      saveData();
      
      if (autoCountTarget > 0) {
        startAutoCount();
      } else {
        stopAutoCount();
      }
    }
    
    function updateAutoSpeed() {
      const autoSpeedSelect = document.getElementById('auto-speed');
      autoCountSpeed = parseInt(autoSpeedSelect.value);
      saveData();
      
      // If auto count is running, restart it with new speed
      if (autoCountInterval) {
        stopAutoCount();
        if (autoCountTarget > 0) {
          startAutoCount();
        }
      }
    }
    
    function startAutoCount() {
      if (autoCountInterval) {
        clearInterval(autoCountInterval);
      }
      
      const indicator = document.getElementById('auto-count-indicator');
      indicator.classList.add('active');
      
      autoCountInterval = setInterval(() => {
        if (count < autoCountTarget) {
          increment();
        } else {
          stopAutoCount();
        }
      }, autoCountSpeed);
    }
    
    function stopAutoCount() {
      if (autoCountInterval) {
        clearInterval(autoCountInterval);
        autoCountInterval = null;
      }
      
      const indicator = document.getElementById('auto-count-indicator');
      indicator.classList.remove('active');
    }
    
    // Initialize the app
    document.addEventListener('DOMContentLoaded', () => {
      // Create background particles
      createParticles();
      
      // Load data from localStorage
      loadData();
      
      // Initialize progress bar
      updateProgress();
      
      // Check if auto count should start
      if (autoCountTarget > 0) {
        startAutoCount();
      }
    });
    
    // Save data before leaving the page
    window.addEventListener('beforeunload', () => {
      saveToHistory();
      saveData();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
