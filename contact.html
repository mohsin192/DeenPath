<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DeenPath Contact</title>
  <link rel="icon" type="image/png" href="pics/logo.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Scheherazade&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* General Body Styling */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #00000081, #3333337c), 
                  url('pics/quranbg.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: white;
      overflow: hidden;
      background-attachment: fixed;
      perspective: 1000px;
    }

    /* Advanced floating particles background */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      filter: blur(1px);
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh) translateX(100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Glowing orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.6;
      animation: pulse-orb 8s infinite alternate ease-in-out;
    }

    .orb1 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255, 215, 0, 0.8) 0%, rgba(255, 215, 0, 0) 70%);
      top: -150px;
      right: -150px;
      animation-delay: 0s;
    }

    .orb2 {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(0, 191, 255, 0.6) 0%, rgba(0, 191, 255, 0) 70%);
      bottom: -100px;
      left: -100px;
      animation-delay: 2s;
    }

    .orb3 {
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(138, 43, 226, 0.5) 0%, rgba(138, 43, 226, 0) 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation-delay: 4s;
    }

    @keyframes pulse-orb {
      0% {
        transform: scale(1);
        opacity: 0.6;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.8;
      }
      100% {
        transform: scale(1);
        opacity: 0.6;
      }
    }

    /* Contact Form Container with 3D effect */
    .contact-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5), 
                  0 0 100px rgba(255, 215, 0, 0.2);
      border: 1px solid rgba(255, 215, 0, 0.3);
      position: relative;
      z-index: 1;
      transform-style: preserve-3d;
      transform: rotateX(5deg);
      transition: transform 0.5s ease;
      animation: entry 1s ease-out forwards;
    }

    .contact-container:hover {
      transform: rotateX(0) scale(1.02);
    }

    @keyframes entry {
      from {
        opacity: 0;
        transform: translateY(50px) rotateX(15deg);
      }
      to {
        opacity: 1;
        transform: translateY(0) rotateX(5deg);
      }
    }

    /* Glowing border effect */
    .contact-container::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, gold, transparent, gold);
      border-radius: 20px;
      z-index: -1;
      opacity: 0.7;
      animation: borderRotate 4s linear infinite;
    }

    @keyframes borderRotate {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Heading with advanced animation */
    .contact-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      font-weight: 600;
      color: gold;
      letter-spacing: 2px;
      position: relative;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
      animation: glow 2s ease-in-out infinite alternate;
    }

    .contact-container h2::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, transparent, gold, transparent);
      animation: expandWidth 2s ease-out forwards;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
      }
      to {
        text-shadow: 0 0 20px rgba(255, 215, 0, 0.9), 0 0 30px rgba(255, 215, 0, 0.5);
      }
    }

    @keyframes expandWidth {
      from {
        width: 0;
      }
      to {
        width: 100px;
      }
    }

    /* Input Fields with advanced effects */
    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .form-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: gold;
      font-size: 18px;
      z-index: 2;
      transition: all 0.3s ease;
    }

    .contact-container input[type="text"],
    .contact-container input[type="email"],
    .contact-container textarea {
      width: 100%;
      padding: 14px 14px 14px 45px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
      outline: none;
      position: relative;
      z-index: 1;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .contact-container textarea {
      resize: none;
      height: 130px;
      padding-top: 14px;
    }

    .contact-container input::placeholder,
    .contact-container textarea::placeholder {
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      transition: all 0.3s ease;
    }

    /* Advanced focus effect */
    .contact-container input:focus,
    .contact-container textarea:focus {
      background: rgba(255, 255, 255, 0.25);
      border: 1px solid gold;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.6), 
                  0 5px 15px rgba(0, 0, 0, 0.3);
      transform: translateY(-2px);
    }

    .contact-container input:focus + i,
    .contact-container textarea:focus + i {
      color: white;
      text-shadow: 0 0 10px gold;
      transform: translateY(-50%) scale(1.2);
    }

    .contact-container input:focus::placeholder,
    .contact-container textarea:focus::placeholder {
      color: rgba(255, 255, 255, 0.9);
      transform: translateY(-20px);
      font-size: 12px;
    }

    /* Submit Button with advanced effects */
    .submit-container {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      margin-top: 10px;
    }

    .contact-container input[type="submit"] {
      background: linear-gradient(135deg, goldenrod, gold);
      color: black;
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .contact-container input[type="submit"]::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      z-index: -1;
      transition: all 0.5s ease;
    }

    .contact-container input[type="submit"]:hover {
      background: linear-gradient(135deg, gold, goldenrod);
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(255, 215, 0, 0.4);
    }

    .contact-container input[type="submit"]:hover::before {
      left: 100%;
    }

    .contact-container input[type="submit"]:active {
      transform: translateY(1px);
    }

    /* Small Footer Text */
    .form-footer {
      text-align: center;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 15px;
      opacity: 0;
      animation: fadeIn 1s ease-out 1s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Success message */
    .success-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: linear-gradient(135deg, rgba(0, 77, 64, 0.9), rgba(0, 121, 107, 0.9));
      color: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      max-width: 400px;
      width: 90%;
      border: 1px solid rgba(255, 215, 0, 0.5);
      opacity: 0;
      transition: all 0.5s ease;
    }

    .success-message.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .success-message i {
      font-size: 50px;
      color: gold;
      margin-bottom: 15px;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    .success-message h3 {
      margin: 0 0 10px;
      font-size: 24px;
      color: gold;
    }

    .success-message p {
      margin: 0;
      font-size: 16px;
    }

    /* Mobile Responsive */
    @media (max-width: 576px) {
      .contact-container {
        padding: 25px;
      }
      .contact-container h2 {
        font-size: 2rem;
      }
      .orb1, .orb2, .orb3 {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Floating particles -->
  <div class="particles" id="particles"></div>
  
  <!-- Glowing orbs -->
  <div class="orb orb1"></div>
  <div class="orb orb2"></div>
  <div class="orb orb3"></div>

  <form id="contactForm" class="contact-container">
    <h2>Contact Us</h2>

    <div class="form-group">
      <input type="text" name="name" placeholder="Your Name" required>
      <i class="fas fa-user"></i>
    </div>
    
    <div class="form-group">
      <input type="email" name="email" placeholder="Your Email" required>
      <i class="fas fa-envelope"></i>
    </div>
    
    <div class="form-group">
      <textarea name="message" placeholder="Your Message" required></textarea>
      <i class="fas fa-comment-alt"></i>
    </div>

    <div class="submit-container">
      <input type="submit" value="Send Message">
    </div>
    
    <p class="form-footer">We respect your privacy. Your information is safe with us.</p>
  </form>

  <!-- Success Message -->
  <div class="success-message" id="successMessage">
    <i class="fas fa-check-circle"></i>
    <h3>Message Sent!</h3>
    <p>Thank you for contacting DeenPath. We'll get back to you shortly.</p>
  </div>

  <script>
    // Create floating particles with enhanced effects
    document.addEventListener('DOMContentLoaded', function() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;
      const colors = ['rgba(255, 215, 0, 0.7)', 'rgba(255, 255, 255, 0.5)', 'rgba(0, 191, 255, 0.5)'];

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');

        // Random size between 3px and 8px
        const size = Math.random() * 5 + 3;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random color
        const color = colors[Math.floor(Math.random() * colors.length)];
        particle.style.backgroundColor = color;

        // Random position
        particle.style.left = `${Math.random() * 100}%`;

        // Random animation duration between 10s and 20s
        const duration = Math.random() * 10 + 10;
        particle.style.animationDuration = `${duration}s`;

        // Random delay
        particle.style.animationDelay = `${Math.random() * 5}s`;

        // Random horizontal movement
        const horizontalMovement = Math.random() * 200 - 100;
        particle.style.setProperty('--horizontal-movement', `${horizontalMovement}px`);
        
        particlesContainer.appendChild(particle);
      }
    });

    // Form submission with enhanced animations
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // Add animation to form when submitting
      this.style.animation = "pulse 0.5s";
      
      // Show success message
      const successMessage = document.getElementById('successMessage');
      successMessage.classList.add('show');
      
      // Reset animation
      setTimeout(() => {
        this.style.animation = "";
        this.reset();
      }, 500);
      
      // Redirect to Home Page after 3 seconds
      setTimeout(function() {
        successMessage.classList.remove('show');
        setTimeout(() => {
          window.location.href = "index.html";
        }, 500);
      }, 2500);
    });

    // Add interactive hover effect to form elements
    const formInputs = document.querySelectorAll('input, textarea');
    formInputs.forEach(input => {
      input.addEventListener('mouseenter', function() {
        this.parentElement.style.transform = 'translateY(-2px)';
      });
      
      input.addEventListener('mouseleave', function() {
        this.parentElement.style.transform = 'translateY(0)';
      });
    });
  </script>
</body>
</html>
