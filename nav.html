<!-- Live Clock Script -->
<script>
  function updateClock() {
    const now = new Date();

    // Day & Date
    const dayOptions = { weekday: 'long', day: '2-digit', month: 'long', year: 'numeric' };
    const dayDate = now.toLocaleDateString('en-US', dayOptions);

    // Time (HH:MM:SS AM/PM)
    const time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });

    // Update Elements
    document.getElementById('day-date').textContent = dayDate;
    document.getElementById('time').textContent = time;
  }

  function updateClockAndNamaz() {
  const now = new Date();
  const hours = now.getHours();
  const minutes = now.getMinutes();
  const totalMinutes = hours * 60 + minutes;

  // Day & Time
  const dayOptions = { weekday: 'long', day: '2-digit', month: 'long', year: 'numeric' };
  const dayDate = now.toLocaleDateString('en-US', dayOptions);
  const time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
  document.getElementById('day-date').textContent = dayDate;
  document.getElementById('time').textContent = time;

  // Namaz schedule (in minutes)
  const namazSchedule = [
    { name: "Fajr", start: 5*60, end: 12*60 },      // 05:00 - 12:00
    { name: "Dhuhr", start: 12*60, end: 16*60 },   // 12:00 - 16:00
    { name: "Asr", start: 16*60, end: 18*60 },     // 16:00 - 18:00
    { name: "Maghrib", start: 18*60, end: 20*60 }, // 18:00 - 20:00
    { name: "Isha", start: 20*60, end: 5*60 + 24*60 } // 20:00 - 05:00 next day
  ];

  let currentNamaz = "";
  for (let i = 0; i < namazSchedule.length; i++) {
    let namaz = namazSchedule[i];
    if (namaz.start < namaz.end) {
      if (totalMinutes >= namaz.start && totalMinutes < namaz.end) {
        currentNamaz = namaz.name;
      }
    } else {
      // For Isha crossing midnight
      if (totalMinutes >= namaz.start || totalMinutes < namaz.end) {
        currentNamaz = namaz.name;
      }
    }
  }

  // Show current Namaz with example static time (replace with real time if you want)
  const namazTimes = {
    "Fajr": "05:00 AM",
    "Dhuhr": "12:30 PM",
    "Asr": "04:00 PM",
    "Maghrib": "06:30 PM",
    "Isha": "08:00 PM"
  };
  document.getElementById('namaz-now').textContent = `${currentNamaz} - ${namazTimes[currentNamaz]}`;
}

// Run immediately & then every second
updateClockAndNamaz();
setInterval(updateClockAndNamaz, 1000);

</script>
