<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DeenPath Registration</title>
  <link rel="icon" type="image/png" href="pics/logo.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Scheherazade&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ===== Global Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ===== Body Styling ===== */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.85), rgba(51, 51, 51, 0.7)),
                  url('pics/quranbg.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
      position: relative;
    }

    /* ===== Floating Particles ===== */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      filter: blur(2px);
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }



    /* ===== Form Container ===== */
    .registration-container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 35px;
      border-radius: 20px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5),
                  0 0 50px rgba(255, 215, 0, 0.3);
      border: 1px solid rgba(255, 215, 0, 0.4);
      animation: fadeIn 1s ease-out;
      transform: translateY(0);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== Heading ===== */
    .registration-container h2 {
      text-align: center;
      font-size: 2rem;
      color: gold;
      margin-bottom: 25px;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
    }

    /* ===== Input Groups ===== */
    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: gold;
      font-size: 18px;
    }

    .registration-container input,
    .registration-container select {
      width: 100%;
      padding: 12px 12px 12px 45px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    .registration-container input:focus,
    .registration-container select:focus {
      background: rgba(255, 255, 255, 0.3);
      border: 1px solid gold;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
    }

    /* ===== Password Toggle ===== */
    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: gold;
      font-size: 16px;
    }

    /* ===== Checkboxes ===== */
    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .checkbox-container input {
      width: auto;
      transform: scale(1.2);
      cursor: pointer;
    }

    .checkbox-container label a {
      color: gold;
      text-decoration: none;
    }

    /* ===== Submit Button ===== */
    .registration-container input[type="submit"] {
      background: linear-gradient(135deg, goldenrod, gold);
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .registration-container input[type="submit"]:hover {
      background: linear-gradient(135deg, gold, goldenrod);
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.5);
    }

    /* ===== Login Link ===== */
    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #ccc;
    }

    .login-link a {
      color: gold;
      text-decoration: none;
    }

    /* ===== Success Popup ===== */
    .success-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(0, 77, 64, 0.95);
      color: white;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      opacity: 0;
      transition: 0.4s ease;
      z-index: 999;
    }

    .success-message.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .success-message i {
      font-size: 40px;
      color: gold;
      margin-bottom: 10px;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* ===== Mobile Responsive ===== */
    @media (max-width: 480px) {
      .registration-container {
        padding: 25px;
      }
      .registration-container h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Floating Background Particles -->
  <div class="particles" id="particles"></div>

  <!-- Glowing Orbs -->
  <div class="orb orb1"></div>
  <div class="orb orb2"></div>

  <!-- Success Popup -->
  <div class="success-message" id="successMessage">
    <i class="fas fa-check-circle"></i>
    <h3>Registration Successful!</h3>
    <p>Redirecting to home page...</p>
  </div>

  <!-- Registration Form -->
  <form id="registrationForm" class="registration-container">
    <h2>Create Account</h2>

    <div class="form-group">
      <i class="fas fa-user"></i>
      <input type="text" name="fullName" placeholder="Full Name" required>
    </div>

    <div class="form-group">
      <i class="fas fa-envelope"></i>
      <input type="email" name="email" placeholder="Email Address" required>
    </div>

    <div class="form-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <span class="password-toggle" onclick="togglePassword('password')">
        <i class="fas fa-eye"></i>
      </span>
    </div>

    <div class="form-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
      <span class="password-toggle" onclick="togglePassword('confirmPassword')">
        <i class="fas fa-eye"></i>
      </span>
    </div>

    <div class="form-group">
      <i class="fas fa-globe"></i>
      <select name="country" required>
        <option value="" disabled selected>Select Country</option>
        <option value="pakistan">Pakistan</option>
        <option value="india">India</option>
        <option value="bangladesh">Bangladesh</option>
        <option value="saudi-arabia">Saudi Arabia</option>
        <option value="uae">UAE</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="checkbox-container">
      <input type="checkbox" id="terms" required>
      <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
    </div>

    <div class="checkbox-container">
      <input type="checkbox" id="newsletter">
      <label for="newsletter">Subscribe to our newsletter</label>
    </div>

    <input type="submit" value="Register Now">

    <div class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </form>

  <script>
    // ===== Floating Particles Script =====
    document.addEventListener('DOMContentLoaded', () => {
      const particlesContainer = document.getElementById('particles');
      const colors = ['rgba(255,215,0,0.7)', 'rgba(255,255,255,0.6)', 'rgba(0,191,255,0.6)'];

      for (let i = 0; i < 40; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');

        const size = Math.random() * 5 + 3;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;

        particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        particle.style.left = `${Math.random() * 100}%`;

        const duration = Math.random() * 10 + 10;
        particle.style.animationDuration = `${duration}s`;

        particlesContainer.appendChild(particle);
      }
    });

    // ===== Password Toggle =====
    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      const icon = field.nextElementSibling.querySelector('i');

      if (field.type === "password") {
        field.type = "text";
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        field.type = "password";
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    }

    // ===== Form Validation & Submission =====
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const successPopup = document.getElementById('successMessage');

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      // Show success popup
      successPopup.classList.add('show');

      // Redirect after 2.5s
      setTimeout(() => {
        successPopup.classList.remove('show');
        window.location.href = 'index.html';
      }, 2500);
    });
  </script>
</body>
</html>
