<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DeenPath Login</title>
  <link rel="icon" type="image/png" href="pics/logo.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Scheherazade&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ===== Global Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ===== Body Styling ===== */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.85), rgba(51, 51, 51, 0.7)),
                  url('pics/quranbg.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
      position: relative;
    }

    /* ===== Floating Particles ===== */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      filter: blur(2px);
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    /* ===== Form Container ===== */
    .login-container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 35px;
      border-radius: 20px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5),
                  0 0 50px rgba(255, 215, 0, 0.3);
      border: 1px solid rgba(255, 215, 0, 0.4);
      animation: fadeIn 1s ease-out;
      transform: translateY(0);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== Logo Section ===== */
    .logo-section {
      text-align: center;
      margin-bottom: 25px;
    }

    .logo-section img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 15px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
    }

    .logo-section h2 {
      font-family: 'Scheherazade', serif;
      font-size: 2rem;
      color: gold;
      margin-bottom: 5px;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
    }

    .logo-section p {
      color: #ccc;
      font-size: 14px;
    }

    /* ===== Heading ===== */
    .login-container h3 {
      text-align: center;
      font-size: 1.8rem;
      color: gold;
      margin-bottom: 25px;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
    }

    /* ===== Input Groups ===== */
    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: gold;
      font-size: 18px;
    }

    .login-container input {
      width: 100%;
      padding: 12px 12px 12px 45px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    .login-container input:focus {
      background: rgba(255, 255, 255, 0.3);
      border: 1px solid gold;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
    }

    /* ===== Password Toggle ===== */
    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: gold;
      font-size: 16px;
    }

    /* ===== Remember Me & Forgot Password ===== */
    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .remember-me input {
      width: auto;
      transform: scale(1.2);
      cursor: pointer;
    }

    .forgot-password {
      color: gold;
      text-decoration: none;
      transition: 0.3s;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    /* ===== Submit Button ===== */
    .login-container input[type="submit"] {
      background: linear-gradient(135deg, goldenrod, gold);
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .login-container input[type="submit"]:hover {
      background: linear-gradient(135deg, gold, goldenrod);
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.5);
    }

    /* ===== Register Link ===== */
    .register-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #ccc;
    }

    .register-link a {
      color: gold;
      text-decoration: none;
    }

    /* ===== Success Popup ===== */
    .success-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(0, 77, 64, 0.95);
      color: white;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      opacity: 0;
      transition: 0.4s ease;
      z-index: 999;
    }

    .success-message.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .success-message i {
      font-size: 40px;
      color: gold;
      margin-bottom: 10px;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* ===== Error Message ===== */
    .error-message {
      background: rgba(220, 53, 69, 0.8);
      color: white;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      display: none;
    }

    /* ===== Social Login ===== */
    .social-login {
      margin-top: 25px;
      text-align: center;
    }

    .social-login p {
      color: #ccc;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      text-decoration: none;
      transition: 0.3s;
      cursor: pointer;
    }

    .social-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
    }

    /* ===== Mobile Responsive ===== */
    @media (max-width: 480px) {
      .login-container {
        padding: 25px;
      }
      .login-container h3 {
        font-size: 1.6rem;
      }
      .form-options {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <!-- Floating Background Particles -->
  <div class="particles" id="particles"></div>

  <!-- Success Popup -->
  <div class="success-message" id="successMessage">
    <i class="fas fa-check-circle"></i>
    <h3>Login Successful!</h3>
    <p>Redirecting to home page...</p>
  </div>

  <!-- Login Form -->
  <form id="loginForm" class="login-container">
    <div class="logo-section">
      <img src="pics/logo.jpg" alt="DeenPath Logo">
      <h2>DeenPath</h2>
      <p>Your Guide to Islamic Knowledge</p>
    </div>

    <h3>Welcome Back</h3>

    <div class="error-message" id="errorMessage">
      Invalid email or password. Please try again.
    </div>

    <div class="form-group">
      <i class="fas fa-envelope"></i>
      <input type="email" name="email" placeholder="Email Address" required>
    </div>

    <div class="form-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <span class="password-toggle" onclick="togglePassword('password')">
        <i class="fas fa-eye"></i>
      </span>
    </div>

    <div class="form-options">
      <div class="remember-me">
        <input type="checkbox" id="remember">
        <label for="remember">Remember me</label>
      </div>
      <a href="#" class="forgot-password">Forgot Password?</a>
    </div>

    <input type="submit" value="Login">

    <div class="social-login">
      <p>Or login with</p>
      <div class="social-buttons">
        <div id="googleSignIn" class="social-btn">
          <i class="fab fa-google"></i>
        </div>
        <div id="fbSignIn" class="social-btn">
          <i class="fab fa-facebook-f"></i>
        </div>
      </div>
    </div>

    <div class="register-link">
      Don't have an account? <a href="register.html">Register here</a>
    </div>
  </form>

  <!-- Google Sign-In Script -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  
  <!-- Facebook SDK -->
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>

  <script>
    // ===== Floating Particles Script =====
    document.addEventListener('DOMContentLoaded', () => {
      const particlesContainer = document.getElementById('particles');
      const colors = ['rgba(255,215,0,0.7)', 'rgba(255,255,255,0.6)', 'rgba(0,191,255,0.6)'];

      for (let i = 0; i < 40; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');

        const size = Math.random() * 5 + 3;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;

        particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        particle.style.left = `${Math.random() * 100}%`;

        const duration = Math.random() * 10 + 10;
        particle.style.animationDuration = `${duration}s`;

        particlesContainer.appendChild(particle);
      }
    });

    // ===== Password Toggle =====
    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      const icon = field.nextElementSibling.querySelector('i');

      if (field.type === "password") {
        field.type = "text";
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        field.type = "password";
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    }

    // ===== Form Validation & Submission =====
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.querySelector('input[name="email"]').value;
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('remember').checked;
      const successPopup = document.getElementById('successMessage');
      const errorMessage = document.getElementById('errorMessage');

      // Simple validation (in a real app, this would be server-side)
      if (email && password) {
        // Hide error message if it was shown
        errorMessage.style.display = 'none';
        
        // Store remember me preference
        if (rememberMe) {
          localStorage.setItem('rememberMe', 'true');
          localStorage.setItem('email', email);
        } else {
          localStorage.removeItem('rememberMe');
          localStorage.removeItem('email');
        }

        // Show success popup
        successPopup.classList.add('show');

        // Redirect after 2.5s
        setTimeout(() => {
          successPopup.classList.remove('show');
          window.location.href = 'index.html';
        }, 2500);
      } else {
        // Show error message
        errorMessage.style.display = 'block';
      }
    });

    // ===== Check for Remembered Email on Page Load =====
    window.addEventListener('load', () => {
      const rememberedEmail = localStorage.getItem('email');
      const rememberMeChecked = localStorage.getItem('rememberMe') === 'true';
      
      if (rememberedEmail) {
        document.querySelector('input[name="email"]').value = rememberedEmail;
        document.getElementById('remember').checked = rememberMeChecked;
      }
    });

    // ===== Forgot Password Handler =====
    document.querySelector('.forgot-password').addEventListener('click', function(e) {
      e.preventDefault();
      // In a real app, this would navigate to a password reset page
      alert('Password reset functionality would be implemented here.');
    });

    // ===== Google Sign-In Implementation =====
    window.onload = function() {
      // Initialize Google Sign-In
      google.accounts.id.initialize({
        client_id: "YOUR_GOOGLE_CLIENT_ID", // Replace with your actual Google Client ID
        callback: handleGoogleSignIn,
        auto_select: false,
        cancel_on_tap_outside: true
      });

      // Render the Google Sign-In button
      google.accounts.id.renderButton(
        document.getElementById("googleSignIn"),
        { 
          theme: "filled_blue",
          size: "large",
          text: "signin_with",
          shape: "circle",
          width: "40"
        }
      );

      // Initialize Facebook SDK
      window.fbAsyncInit = function() {
        FB.init({
          appId      : 'YOUR_FACEBOOK_APP_ID', // Replace with your actual Facebook App ID
          cookie     : true,
          xfbml      : true,
          version    : 'v18.0'
        });
      };
    };

    // Handle Google Sign-In response
    function handleGoogleSignIn(response) {
      // Decode the JWT token to get user information
      const payload = JSON.parse(atob(response.credential.split('.')[1]));
      
      // Store user information
      localStorage.setItem('user', JSON.stringify({
        name: payload.name,
        email: payload.email,
        picture: payload.picture,
        provider: 'google'
      }));
      
      // Show success message
      const successPopup = document.getElementById('successMessage');
      successPopup.classList.add('show');
      
      // Redirect after 2.5s
      setTimeout(() => {
        successPopup.classList.remove('show');
        window.location.href = 'index.html';
      }, 2500);
    }

    // Facebook Sign-In
    document.getElementById('fbSignIn').addEventListener('click', function() {
      FB.login(function(response) {
        if (response.status === 'connected') {
          // Get user information
          FB.api('/me', {fields: 'name,email,picture'}, function(response) {
            // Store user information
            localStorage.setItem('user', JSON.stringify({
              name: response.name,
              email: response.email,
              picture: response.picture.data.url,
              provider: 'facebook'
            }));
            
            // Show success message
            const successPopup = document.getElementById('successMessage');
            successPopup.classList.add('show');
            
            // Redirect after 2.5s
            setTimeout(() => {
              successPopup.classList.remove('show');
              window.location.href = 'index.html';
            }, 2500);
          });
        }
      }, {scope: 'email,public_profile'});
    });
  </script>
</body>
</html>
